    getScheduledChangeRequests:
      display-name: Get scheduled change requests matching a query.
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        This endpoint retrieves basic information about all scheduled change
        requests that match the search criteria provided in the query
        parameters. The endpoint will return any change request that matches one
        or more of the provided parameters. If you use no query parameters,
        you'll get an empty list.


        For instance, to find all the scheduled change requests that either
        touch feature `MyFeature` or strategy
        `0D198067-7D55-460C-9EC7-DB86E3AE261A`, you would use the query string
        `feature=MyFeature&strategyId=0D198067-7D55-460C-9EC7-DB86E3AE261A`.
      errors:
        - root.NotFoundError
      examples:
        - path-parameters:
            projectId: projectId
          response:
            body:
              - environment: production
                id: 1
                title: My awesome change
      method: GET
      path: /api/admin/projects/{projectId}/change-requests/scheduled
      path-parameters:
        projectId: string
      response:
        docs: changeRequestScheduledResultSchema
        status-code: 200
        type: root.ChangeRequestScheduledResultSchema
      source:
        openapi: openapi.json
    updateChangeRequestState:
      display-name: This endpoint will update the state of a change request
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        This endpoint will update the state of a change request if the business
        rules allow it. The state can be one of the following: Draft, In review,
        Approved, Cancelled, Applied. In order to be approved, the change
        request must have at least one change and the number of approvals must
        be greater than or equal to the number of approvals required for the
        environment.


        Once a change request has been approved, it can be applied. Once a
        change request has been applied, it cannot be changed. Once a change
        request has been cancelled, it cannot be changed. Any change to a change
        request in the state of Approved will result in the state being set to
        In Review and the number of approvals will be reset.
      examples:
        - path-parameters:
            id: id
            projectId: projectId
          response:
            body:
              approvals:
                - createdAt: '2022-12-12T12:13:24Z'
                  createdBy:
                    id: 33
                    username: unleash-user
              comments:
                - createdAt: '2022-12-12T12:13:24Z'
                  createdBy: {}
                  id: 33
                  text: This is a comment
              createdAt: '2023-07-31T13:33:02Z'
              createdBy:
                imageUrl: imageUrl
                username: Hunter
              environment: development
              features:
                - changes:
                    - action: updateStrategy
                      conflict: Strategy has been deleted
                      createdAt: '2023-07-31T11:22:03Z'
                      id: 33
                      payload: payload
                  conflict: Feature has been archived
                  defaultChange:
                    action: addStrategy
                    payload:
                      constraints:
                        - caseInsensitive: false
                          contextName: userId
                          inverted: false
                          operator: STR_CONTAINS
                          values:
                            - ux
                      disabled: false
                      name: flexibleRollout
                      parameters:
                        groupId: my-feature
                        rollout: '100'
                        stickiness: default
                      title: ''
                  name: my-feature
              id: 3
              minApprovals: 2
              project: unleash-project
              rejections:
                - createdAt: '2022-12-12T12:13:24Z'
                  createdBy:
                    id: 33
                    username: unleash-user
              segments:
                - action: updateStrategy
                  conflict: Strategy has been deleted
                  createdAt: '2023-07-31T11:22:03Z'
                  id: 33

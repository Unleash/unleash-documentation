    updateChangeRequestTitle:
      display-name: This endpoint will update the custom title of a change request
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Change requests get a default title e.g. Change Request #1. This
        endpoint allows to make the title


        more meaningful and describe the intent behind the Change Request
      examples:
        - path-parameters:
            id: id
            projectId: projectId
      method: PUT
      path: /api/admin/projects/{projectId}/change-requests/{id}/title
      path-parameters:
        id: string
        projectId: string
      source:
        openapi: openapi.json
    updateProjectChangeRequestConfig:
      display-name: Updates change request configuration for an environment in the project
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        This endpoint will change the change request configuration for a given
        environment, set it to either on/off and optionally configure the number
        of approvals needed. The minimum number of approvals is 1 and the
        maximum number is 10. If you provide a number higher than 10 or lower
        than 1, Unleash will clamp it to the allowed range.
      examples:
        - path-parameters:
            environment: environment
            projectId: projectId
          request:
            changeRequestsEnabled: true
      method: PUT
      path: >-
        /api/admin/projects/{projectId}/environments/{environment}/change-requests/config
      path-parameters:
        environment: string
        projectId: string
      request:
        body:
          properties:
            changeRequestsEnabled:
              docs: '`true` if change requests should be enabled, otherwise `false`.'
              type: boolean
            requiredApprovals:
              docs: >-
                The number of approvals required before a change request can be
                applied in this environment.
              type: optional<integer>
              validation:
                min: 0
        content-type: application/json
        name: UpdateChangeRequestEnvironmentConfigSchema
      source:
        openapi: openapi.json
  source:
    openapi: openapi.json

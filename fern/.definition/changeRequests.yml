    editChange:
      display-name: Edits a single change in a change request
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        This endpoint will edit one change from a change request if it matches
        the provided id. The edit removes previous change and inserts a new one.
        You


        should not rely on the changeId for subsequent edits and always check
        the most recent changeId.
      errors:
        - root.NotFoundError
      examples:
        - path-parameters:
            changeId: changeId
            changeRequestId: changeRequestId
            projectId: projectId

imports:
  root: __package__.yml
docs: >-
  API for managing [change
  requests](https://docs.getunleash.io/reference/change-requests).
service:
  auth: false
  base-path: ''
  display-name: Change Requests
  endpoints:
    addChangeRequestComment:
      display-name: This endpoint will add a comment to a change request
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        This endpoint will add a comment to a change request for the user making
        the request.
      examples:
        - path-parameters:
            id: id
            projectId: projectId
          request:
            text: This is a comment
      method: POST
      path: /api/admin/projects/{projectId}/change-requests/{id}/comments
      path-parameters:
        id: string
        projectId: string
      request:
        body:
          properties:
            text:
              docs: The content of the comment.
              type: string
        content-type: application/json
        name: ChangeRequestAddCommentSchema
      source:
        openapi: openapi.json
    addChangeRequestReviewers:
      display-name: This endpoint will update the reviewers of a change request
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Change requests can have requests for review from users. This endpoint
        allows to add or remove reviewers from a change request. The maximum
        number of reviewers is 10.
      examples:
        - path-parameters:
            id: id
            projectId: projectId
      method: PUT
      path: /api/admin/projects/{projectId}/change-requests/{id}/approvers
      path-parameters:
        id: string
        projectId: string
      source:
        openapi: openapi.json
    changeRequest:
      display-name: Create/Add change to a change request
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Given a change request exists, this endpoint will attempt to add a
        change to


        an existing change request for the user. If a change request does not
        exist,


        it will attempt to create one.
      errors:
        - root.BadRequestError
      examples:
        - path-parameters:
            environment: environment
            projectId: projectId
          request:
            action: updateSegment
            payload:
              constraints:
                - contextName: appName
                  operator: NOT_IN
              name: beta-users
          response:
            body:
              approvals:
                - createdAt: '2022-12-12T12:13:24Z'
                  createdBy:
                    id: 33
                    username: unleash-user
              comments:
                - createdAt: '2022-12-12T12:13:24Z'
                  createdBy: {}
                  id: 33
                  text: This is a comment
              createdAt: '2023-07-31T13:33:02Z'
              createdBy:
                imageUrl: imageUrl
                username: Hunter
              environment: development
              features:
                - changes:
                    - action: updateStrategy
                      conflict: Strategy has been deleted
                      createdAt: '2023-07-31T11:22:03Z'
                      id: 33
                      payload: payload
                  conflict: Feature has been archived
                  defaultChange:
                    action: addStrategy
                    payload:
                      constraints:
                        - caseInsensitive: false
                          contextName: userId
                          inverted: false
                          operator: STR_CONTAINS
                          values:
                            - ux
                      disabled: false
                      name: flexibleRollout
                      parameters:
                        groupId: my-feature
                        rollout: '100'
                        stickiness: default
                      title: ''
                  name: my-feature
              id: 3
              minApprovals: 2
              project: unleash-project
              rejections:
                - createdAt: '2022-12-12T12:13:24Z'
                  createdBy:
                    id: 33
                    username: unleash-user
              segments:
                - action: updateStrategy
                  conflict: Strategy has been deleted
                  createdAt: '2023-07-31T11:22:03Z'
                  id: 33
                  name: beta-users
                  payload: payload
                  scheduleConflicts:
                    changeRequests:
                      - id: 1.1
              state: Draft
              stateTimestamps:
                Approved: '2023-08-02T09:01:00Z'
                Draft: '2023-07-31T13:33:02Z'
                In review: '2023-08-01T10:15:30Z'
              title: Increasing gradual rollout
      method: POST
      path: >-
        /api/admin/projects/{projectId}/environments/{environment}/change-requests
      path-parameters:
        environment: string
        projectId: string
      request:
        body: root.ChangeRequestOneOrManyCreateSchema
        content-type: application/json
      response:
        docs: changeRequestSchema
        status-code: 200
        type: root.ChangeRequestSchema
      source:
        openapi: openapi.json
    deleteChange:
      display-name: Discards a change from a change request by change id
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        This endpoint will discard one change from a change request if it
        matches the provided id.
      examples:
        - path-parameters:
            changeId: changeId
            changeRequestId: changeRequestId
            projectId: projectId
      method: DELETE
      path: >-
        /api/admin/projects/{projectId}/change-requests/{changeRequestId}/changes/{changeId}
      path-parameters:
        changeId: string
        changeRequestId: string
        projectId: string
      source:
        openapi: openapi.json
    deleteChangeRequest:
      display-name: Deletes a change request by id
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        This endpoint will delete one change request if it matches the provided

imports:
  root: __package__.yml
docs: Manage feature dependencies.
service:
  auth: false
  base-path: ''
  display-name: Dependencies
  endpoints:
    addFeatureDependency:
      display-name: Add a feature dependency.
      docs: >-
        Add a dependency to a parent feature. Each environment will resolve
        corresponding dependency independently.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            child: child
            projectId: projectId
          request:
            feature: parent_feature
      method: POST
      path: /api/admin/projects/{projectId}/features/{child}/dependencies
      path-parameters:
        child: string
        projectId: string
      request:
        body: root.CreateDependentFeatureSchema
        content-type: application/json
      source:
        openapi: openapi.json
    checkDependenciesExist:
      display-name: Check dependencies exist.
      docs: Check if any dependencies exist in this Unleash instance
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - path-parameters:
            projectId: projectId
          response:
            body: true
      method: GET
      path: /api/admin/projects/{projectId}/dependencies
      path-parameters:
        projectId: string
      response:
        docs: dependenciesExistSchema
        status-code: 200
        type: root.DependenciesExistSchema
      source:
        openapi: openapi.json
    deleteFeatureDependencies:
      display-name: Deletes feature dependencies.
      docs: Remove dependencies to all parent features.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            child: child
            projectId: projectId
      method: DELETE
      path: /api/admin/projects/{projectId}/features/{child}/dependencies
      path-parameters:
        child: string
        projectId: string
      source:
        openapi: openapi.json
    deleteFeatureDependency:
      display-name: Deletes a feature dependency.
      docs: Remove a dependency to a parent feature.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            child: child
            parent: parent
            projectId: projectId
      method: DELETE
      path: /api/admin/projects/{projectId}/features/{child}/dependencies/{parent}
      path-parameters:
        child: string
        parent: string
        projectId: string
      source:
        openapi: openapi.json
    listParentOptions:
      display-name: List parent options.
      docs: List available parents who have no transitive dependencies.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            child: child
            projectId: projectId
          response:
            body:
              - string
      method: GET
      path: /api/admin/projects/{projectId}/features/{child}/parents
      path-parameters:
        child: string
        projectId: string
      response:
        docs: parentFeatureOptionsSchema
        status-code: 200
        type: root.ParentFeatureOptionsSchema
      source:
        openapi: openapi.json
    listParentVariantOptions:
      display-name: List parent feature variants.
      docs: >-
        List available parent variants across all strategy variants and feature
        environment variants.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            parent: parent
            projectId: projectId
          response:
            body:
              - string
      method: GET
      path: /api/admin/projects/{projectId}/features/{parent}/parent-variants
      path-parameters:
        parent: string
        projectId: string
      response:
        docs: parentVariantOptionsSchema
        status-code: 200
        type: root.ParentVariantOptionsSchema
      source:
        openapi: openapi.json
  source:
    openapi: openapi.json

              latestEvents:
                - createdAt: '2021-09-01T12:00:00Z'
                  createdBy: johndoe
                  createdByImageUrl: https://example.com/242x200.png
                  id: 1
                  summary: summary
              onboardingStatus:
                status: onboarding-started
              owners:
                - email: user@example.com
                  imageUrl: https://example.com/image.jpg
                  name: User Name
                  ownerType: user
              roles:
                - id: 4
                  name: Owner
                  type: custom
      method: GET
      path: /api/admin/personal-dashboard/{projectId}
      path-parameters:
        projectId: string
      response:
        docs: personalDashboardProjectDetailsSchema
        status-code: 200
        type: root.PersonalDashboardProjectDetailsSchema
      source:
        openapi: openapi.json
    getProjectStatus:

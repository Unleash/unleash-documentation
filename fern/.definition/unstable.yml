    searchChangeRequests:
      display-name: Search change requests
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        ![Beta](/ushosted/openapi-static/Beta.svg) This is a beta endpoint and
        it may change or be removed in the future. 


        Search and filter change requests by creator and approver.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - query-parameters:
            createdBy: IS:123
            limit: 75
            offset: 50
            requestedApproverId: IS:456
          response:
            body:
              changeRequests:
                - createdAt: '2025-04-30T13:04:48Z'
                  createdBy:
                    id: 42
                  environment: production
                  features:
                    - feature-a
                    - feature-b
                  id: 1368
                  project: dx
                  segments:
                    - segment-a
                    - segment-b
                  state: Draft
                  title: 'Change request #1368'
              total: 42
      method: GET
      path: /api/admin/search/change-requests
      request:
        name: SearchChangeRequestsRequest
        query-parameters:
          createdBy:
            docs: Filter by change request creator user ID
            type: optional<string>
          limit:
            default: 50
            docs: >-
              The number of change requests to return in a page. By default it
              is set to 50. The maximum is 1000.
            type: optional<integer>
            validation:
              max: 1000
              min: 1
          offset:
            default: 0
            docs: >-
              The number of change requests to skip when returning a page. By
              default it is set to 0.
            type: optional<integer>
            validation:
              min: 0
          requestedApproverId:
            docs: Filter by requested approver user ID
            type: optional<string>
      response:
        docs: changeRequestSearchResponseSchema
        status-code: 200
        type: root.ChangeRequestSearchResponseSchema
      source:
        openapi: openapi.json

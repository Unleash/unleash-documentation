            type: string
            validation:
              format: date
      response:
        docs: meteredRequestsSchema
        status-code: 200
        type: root.MeteredRequestsSchema
      source:
        openapi: openapi.json
    getScimSettings:
      display-name: Get SCIM settings.
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Returns the current settings for SCIM provisioning.
      errors:
        - root.UnauthorizedError
      examples:
        - response:
            body:
              enabled: true
              hasToken: true
      method: GET
      path: /api/admin/scim-settings
      response:
        docs: '#/components/schemas/scimSettingsSchema'
        status-code: 200
        type: root.ScimSettingsSchema
      source:
        openapi: openapi.json
    getUserPermissions:
      display-name: Returns the list of permissions for the user
      docs: >-
        Gets a list of permissions for a user, additional project and
        environment can be specified.
      errors:
        - root.UnauthorizedError

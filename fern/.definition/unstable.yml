      method: GET
      path: /api/admin/projects/{projectId}/status
      path-parameters:
        projectId: string
      response:
        docs: projectStatusSchema
        status-code: 200
        type: root.ProjectStatusSchema
      source:
        openapi: openapi.json
    getRequestsForPeriod:

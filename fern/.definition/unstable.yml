imports:
  root: __package__.yml
types:
  CreateMilestoneProgressionSchemaTransitionCondition:
    docs: The condition configuration for the transition
    inline: true
    properties:
      intervalMinutes:
        docs: The interval in minutes before transitioning
        type: double
    source:
      openapi: openapi.json
  FeatureLifecycleCompletedSchemaStatus:
    docs: The status of the feature after it has been marked as completed
    enum:
      - kept
      - discarded
    inline: true
    source:
      openapi: openapi.json
  GetConnectionsForPeriodRequestGrouping:
    enum:
      - daily
      - monthly
    source:
      openapi: openapi.json
  GetRequestsForPeriodRequestGrouping:
    enum:
      - daily
      - monthly
    source:
      openapi: openapi.json
docs: Experimental endpoints that may change or disappear at any time.
service:
  auth: false
  base-path: ''
  display-name: Unstable
  endpoints:
    archiveProject:
      display-name: Archive project
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Archive the provided project. All feature flags in the project must be
        archived before you can archive the project.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - path-parameters:
            projectId: projectId
      method: POST
      path: /api/admin/projects/archive/{projectId}
      path-parameters:
        projectId: string
      source:
        openapi: openapi.json
    complete:
      display-name: Set feature completed
      docs: This will set the feature as completed.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            featureName: featureName
            projectId: projectId
          request:
            status: kept
      method: POST
      path: >-
        /api/admin/projects/{projectId}/features/{featureName}/lifecycle/complete
      path-parameters:
        featureName: string
        projectId: string
      request:
        body:
          properties:
            status:
              docs: The status of the feature after it has been marked as completed
              type: FeatureLifecycleCompletedSchemaStatus
            statusValue:
              docs: The metadata value passed in together with status
              type: optional<string>
        content-type: application/json
        name: FeatureLifecycleCompletedSchema
      source:
        openapi: openapi.json
    connect:
      display-name: Connect to the streaming API.
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Connects to the client features SSE streaming API.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - {}
      method: GET
      path: /api/client/streaming
      source:
        openapi: openapi.json
    createCDNToken:
      display-name: Create a CDN token.
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Creates a new CDN token for the specified Edge instance.
      examples:
        - request:
            environment: development
            tokenName: token-64522
      method: POST
      path: /api/admin/cdn/tokens
      request:
        body: root.CdnApiTokenSchema
        content-type: application/json
      source:
        openapi: openapi.json
    createFeatureLink:
      display-name: Create a feature link
      docs: Create a new link for a feature.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.UnsupportedMediaTypeError
      examples:
        - path-parameters:
            featureName: featureName
            projectId: projectId
          request:
            url: https://github.com/search?q=cleanupReminder&type=code
      method: POST
      path: /api/admin/projects/{projectId}/features/{featureName}/link
      path-parameters:
        featureName: string
        projectId: string
      request:
        body: root.FeatureLinkSchema
        content-type: application/json
      source:
        openapi: openapi.json
    createProgression:
      display-name: Create a milestone progression
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Creates a new milestone progression for a specific project and
        environment.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - path-parameters:
            environment: environment
            project: project
          request:
            sourceMilestone: milestone-1
            targetMilestone: milestone-2
            transitionCondition:
              intervalMinutes: 30
          response:
            body:
              id: 01JBXQY7H6J5K4M3N2P1Q0R9S8
              sourceMilestone: milestone-1
              targetMilestone: milestone-2
              transitionCondition:
                intervalMinutes: 30
      method: POST
      path: /api/admin/projects/{project}/environments/{environment}/progressions
      path-parameters:
        environment: string
        project: string
      request:
        body:
          properties:
            sourceMilestone:
              docs: The ID of the source milestone
              type: string
            targetMilestone:
              docs: The ID of the target milestone
              type: string
            transitionCondition:
              docs: The condition configuration for the transition
              type: CreateMilestoneProgressionSchemaTransitionCondition
        content-type: application/json
        name: CreateMilestoneProgressionSchema
      response:
        docs: '#/components/schemas/milestoneProgressionSchema'
        status-code: 200
        type: root.MilestoneProgressionSchema
      source:
        openapi: openapi.json
    deleteFeatureLink:
      display-name: Delete a feature link
      docs: Delete a feature link by id.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            featureName: featureName
            linkId: linkId
            projectId: projectId
      method: DELETE
      path: /api/admin/projects/{projectId}/features/{featureName}/link/{linkId}
      path-parameters:
        featureName: string
        linkId: string
        projectId: string
      source:
        openapi: openapi.json
    deleteFlagImpactMetricConfig:
      display-name: Delete flag level impact metric configuration
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Deletes an impact metric configuration by its ID.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - path-parameters:
            featureName: featureName
            id: id
            projectId: projectId
      method: DELETE
      path: >-
        /api/admin/projects/{projectId}/features/{featureName}/impact-metrics/config/{id}
      path-parameters:
        featureName: string
        id: string
        projectId: string
      source:
        openapi: openapi.json
    deleteInstanceImpactMetricConfig:
      display-name: Delete instance level impact metric configuration
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Deletes an impact metric configuration by its ID.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - path-parameters:
            id: id
      method: DELETE
      path: /api/admin/impact-metrics/config/{id}
      path-parameters:
        id: string
      source:
        openapi: openapi.json
    disconnectAll:
      display-name: Disconnect all clients.
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Disconnects all streaming clients.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - {}
      method: POST
      path: /api/admin/streaming/disconnect-all
      source:
        openapi: openapi.json
    generateNewToken:
      display-name: Generates a new SCIM API token.
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Generates a new SCIM API token. Previously generated tokens will be
        invalidated.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - response:
            body:
              token: xyzrandomstring
      method: POST
      path: /api/admin/scim-settings/generate-new-token
      response:
        docs: '#/components/schemas/scimTokenSchema'
        status-code: 200
        type: root.ScimTokenSchema
      source:
        openapi: openapi.json
    getActionableChangeRequests:
      display-name: Get the number of change requests you can do something with
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Returns the number of change requests in this project that your user can
        move into the next stage by approving or applying them.
      examples:
        - path-parameters:
            projectId: projectId
          response:
            body:
              total: 1
      method: GET
      path: /api/admin/projects/{projectId}/change-requests/actionable
      path-parameters:
        projectId: string
      response:
        docs: actionableChangeRequestsSchema
        status-code: 200
        type: root.ActionableChangeRequestsSchema
      source:
        openapi: openapi.json
    getAllLicensedUsers:
      display-name: Retrieves all licensed users data.
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Fetches an array of licensed users with date and count.
      examples:
        - response:
            body:
              licensedUsers:
                current: 25
                history:
                  - count: 100
                    date: '2024-10-01T00:00:00Z'
              seatCount: 25
      method: GET
      path: /api/admin/licensed-users
      response:
        docs: licensedUsersSchema
        status-code: 200
        type: root.LicensedUsersSchema
      source:
        openapi: openapi.json
    getCDNTokens:
      display-name: Get a CDN tokens.
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Retrieves all CDN tokens for the specified Edge instance.
      examples:
        - response:
            body:
              tokens:
                - environment: development
                  expiresAt: '2023-07-04T09:26:24Z'
                  project: project-851
                  tokenName: token-64522
      method: GET
      path: /api/admin/cdn/tokens
      response:
        docs: cdnApiTokensSchema
        status-code: 200
        type: root.CdnApiTokensSchema
      source:
        openapi: openapi.json
    getConnectionsForPeriod:
      display-name: Get aggregated metered connections for a given time period.
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Gets metered connections count for the selected period, either
        aggregated by day or by month.
      examples:
        - query-parameters:
            from: '2024-01-01'
            grouping: daily
            to: '2024-01-31'
          response:
            body:
              apiData:
                - dataPoints:
                    - connections: 10.5
                      period: '2023-04-01'
                  meteredGroup: default
              dateRange:
                from: '2023-04-01'
                to: '2023-04-30'
              grouping: monthly
      method: GET
      path: /api/admin/metrics/connection
      request:
        name: GetConnectionsForPeriodRequest
        query-parameters:
          from:
            docs: >-
              The starting date of the traffic data usage search in
              IS:yyyy-MM-dd format
            type: string
            validation:
              format: date
          grouping:
            docs: Whether to aggregate the data by month or by day
            type: GetConnectionsForPeriodRequestGrouping
          to:
            docs: >-
              The starting date of the traffic data usage search in
              IS:yyyy-MM-dd format
            type: string
            validation:
              format: date
      response:
        docs: meteredConnectionsSchema
        status-code: 200
        type: root.MeteredConnectionsSchema
      source:
        openapi: openapi.json
    getDelta:
      display-name: Get partial updates (SDK)
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Initially returns the full set of feature flags available to the
        provided API key. When called again with the returned etag, only returns
        the flags that have changed
      examples:
        - response:
            body:
              events:
                - eventId: 1.1
                  feature:
                    dependencies:
                      - enabled: false
                        feature: parent_feature
                    enabled: true
                    name: new.payment.flow.stripe
                    project: new.payment.flow
                    stale: false
                    strategies:
                      - constraints:
                          - contextName: appName
                            operator: NOT_IN
                            value: my-app
                        featureName: myAwesomeFeature
                        id: 6b5157cb-343a-41e7-bfa3-7b4ec3044840
                        name: flexibleRollout
                        sortOrder: 9999
                        variants:
                          - name: blue_group
                            payload:
                              type: json
                              value: '{"color": "red"}'
                            stickiness: custom.context.field
                            weight: 1
                            weightType: variable
                    type: release
                  type: feature-updated
      method: GET
      path: /api/client/delta
      response:
        docs: clientFeaturesDeltaSchema
        status-code: 200
        type: root.ClientFeaturesDeltaSchema
      source:
        openapi: openapi.json
    getFeatureLifecycle:
      display-name: Get feature lifecycle
      docs: Information about the lifecycle stages of the feature.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            featureName: featureName
            projectId: projectId
          response:
            body:
              - enteredStageAt: '2023-01-28T16:21:39Z'
                stage: initial
                status: kept
      method: GET
      path: /api/admin/projects/{projectId}/features/{featureName}/lifecycle
      path-parameters:
        featureName: string
        projectId: string
      response:
        docs: featureLifecycleSchema
        status-code: 200
        type: root.FeatureLifecycleSchema
      source:
        openapi: openapi.json
    getFeatureLifecycleStageCount:
      display-name: Get all features lifecycle stage count
      docs: Information about the number of features in each lifecycle stage.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - response:
            body:
              archived: 1
              completed: 1
              initial: 1
              live: 1
              preLive: 1
      method: GET
      path: /api/admin/lifecycle/count
      response:
        docs: featureLifecycleCountSchema
        status-code: 200
        type: root.FeatureLifecycleCountSchema
      source:
        openapi: openapi.json
    getFeedback:
      display-name: Get all feedback events. Limited to 2000 items.
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Get all feedback events.
      examples:
        - response:
            body:
              - areasForImprovement: Slow response time.
                category: UI/UX
                createdAt: '2022-12-12T12:13:24Z'
                difficultyScore: 5
                id: 123
                positive: Easy to navigate.
                userType: developer
      method: GET
      path: /api/admin/feedback
      response:
        docs: feedbackListSchema
        status-code: 200
        type: root.FeedbackListSchema
      source:
        openapi: openapi.json
    getFlagImpactMetricsConfigsByFeature:
      display-name: Get impact metrics configurations for a single feature
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Gets all impact metrics configurations associated with a specific
        feature flag.
      errors:
        - root.NotFoundError
      examples:
        - path-parameters:
            featureName: featureName
            projectId: projectId
          response:
            body:
              configs:
                - aggregationMode: rps
                  displayName: feature_toggle_usage_total
                  id: 01ARZ3NDEKTSV4RRFFQ69G5FAV
                  labelSelectors:
                    environment:
                      - development
                    project:
                      - default
                  metricName: unleash_counter_feature_toggle_usage_total
                  timeRange: hour
                  title: Feature Toggle Usage
                  type: counter
                  yAxisMin: auto
      method: GET
      path: >-
        /api/admin/projects/{projectId}/features/{featureName}/impact-metrics/config
      path-parameters:
        featureName: string
        projectId: string
      response:
        docs: impactMetricsConfigListSchema
        status-code: 200
        type: root.ImpactMetricsConfigListSchema
      source:
        openapi: openapi.json
    getInstanceImpactMetricsConfigs:
      display-name: Get impact metrics configuration for the instance
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Gets all impact metrics configurations now associated with any feature
        flag.
      examples:
        - response:
            body:
              configs:
                - aggregationMode: rps
                  displayName: feature_toggle_usage_total
                  id: 01ARZ3NDEKTSV4RRFFQ69G5FAV
                  labelSelectors:
                    environment:
                      - development
                    project:
                      - default
                  metricName: unleash_counter_feature_toggle_usage_total
                  timeRange: hour
                  title: Feature Toggle Usage
                  type: counter
                  yAxisMin: auto
      method: GET
      path: /api/admin/impact-metrics/config
      response:
        docs: impactMetricsConfigListSchema
        status-code: 200
        type: root.ImpactMetricsConfigListSchema
      source:
        openapi: openapi.json
    getInstanceInsights:
      display-name: Get instance information
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Gets high level information about the usage of this Unleash instance,
        including user, project, and flag information.
      examples:
        - query-parameters:
            from: '2024-01-01'
            to: '2024-01-31'
          response:
            body:
              creationArchiveTrends:
                - archivedFlags: 3
                  createdFlags:
                    experiment: 5
                    operational: 1
                    release: 2
                  date: '2024-04-12T23:59:59Z'
                  project: default
                  week: 2024-15
              environmentTypeTrends:
                - date: '2024-01-12T23:59:59Z'
                  environmentType: production
                  totalUpdates: 50
                  week: 2024-01
              flagTrends:
                - active: 98
                  date: '2024-01-12T23:59:59Z'
                  potentiallyStale: 2
                  stale: 0
                  total: 100
              lifecycleTrends:
                - date: '2024-04-12T23:59:59Z'
                  newProductionFlags: 5
                  project: default
                  week: 2024-15
              metricsSummaryTrends:
                - date: '2024-01-12T23:59:59Z'
                  project: default
                  totalApps: 50
                  totalEnvironments: 50
                  totalFlags: 50
                  totalNo: 50
                  totalRequests: 50
                  totalYes: 50
                  week: 2024-01
              projectFlagTrends:
                - active: 98
                  date: '2024-01-12T23:59:59Z'
                  health: 50
                  potentiallyStale: 2
                  project: default
                  stale: 0
                  technicalDebt: 20
                  timeToProduction: 10
                  total: 100
                  users: 30
                  week: 2024-40
              userTrends:
                - active: 98
                  date: '2024-01-12T23:59:59Z'
                  inactive: 2
                  total: 100
      method: GET
      path: /api/admin/insights
      request:
        name: GetInstanceInsightsRequest
        query-parameters:
          from:
            docs: The beginning of the date range in yyyy-MM-dd format
            type: optional<string>
          to:
            docs: The end of the date range in yyyy-MM-dd format
            type: optional<string>
      response:
        docs: instanceInsightsSchema
        status-code: 200
        type: root.InstanceInsightsSchema
      source:
        openapi: openapi.json
    getPersonalDashboard:
      display-name: Get personal dashboard
      docs: Return all projects and flags that are relevant to the user.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - response:
            body:
              admins:
                - email: user@example.com
                  id: 1
                  imageUrl: https://example.com/peek-at-you.jpg
                  name: Ash Ketchum
                  username: pokÃ©master13
              flags:
                - name: my-flag
                  project: my-project-id
                  type: release
              projectOwners:
                - email: user@example.com
                  imageUrl: https://example.com/image.jpg
                  name: User Name
                  ownerType: user
              projects:
                - featureCount: 10
                  health: 50
                  id: my-project-id
                  memberCount: 4
                  name: My Project
                  technicalDebt: 25
      method: GET
      path: /api/admin/personal-dashboard
      response:
        docs: personalDashboardSchema
        status-code: 200
        type: root.PersonalDashboardSchema
      source:
        openapi: openapi.json
    getPersonalDashboardProjectDetails:
      display-name: Get personal project details
      docs: >-
        Return personal dashboard project events, owners, user roles and
        onboarding status
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:

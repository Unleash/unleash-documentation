      display-name: Returns the list of permissions for the service account.
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Gets a list of permissions for a service account. Project and
        environment can be specified.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.UnsupportedMediaTypeError
      examples:
        - path-parameters:
            id: id
          query-parameters:
            environment: environment
            project: project
      method: GET
      path: /api/admin/service-account/{id}/permissions
      path-parameters:
        id: string
      request:
        name: GetServiceAccountPermissionsRequest
        query-parameters:
          environment: optional<string>
          project: optional<string>
      source:
        openapi: openapi.json
    getSimpleSettings:
      display-name: Get Simple auth settings
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Is simple authentication (username/password) enabled for this server
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - response:
            body:
              disabled: false
      method: GET

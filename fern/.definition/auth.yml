        type: root.PasswordAuthSchema
      source:
        openapi: openapi.json
    login:
      display-name: Log in
      docs: Logs in the user and creates an active session
      errors:
        - root.UnauthorizedError
      examples:
        - request:
            password: hunter2
            username: user
          response:
            body:
              accountType: User
              activeSessions: 2
              createdAt: '2023-06-30T11:41:00Z'
              deletedSessions: 1
              email: user@example.com
              emailSent: false
              id: 123
              imageUrl: https://example.com/242x200.png
              inviteLink: http://localhost:4242/invite-link/some-secret
              loginAttempts: 3
              name: User
              permissions:
                - permissions
              rootRole: 1
              scimId: 01HTMEXAMPLESCIMID7SWWGHN6
              seenAt: '2023-06-30T11:42:00Z'
              username: hunter
      method: POST
      path: /auth/simple/login
      request:
        body:
          properties:
            password:
              docs: The password of the user trying to log in
              type: string
            username:
              docs: The username trying to log in
              type: string
        content-type: application/json
        name: LoginSchema
      response:
        docs: userSchema
        status-code: 200
        type: root.UserSchema
      source:
        openapi: openapi.json
    sendResetPasswordEmail:
      display-name: Reset password
      docs: >-
        Requests a password reset email for the user. This email can be used to
        reset the password for a user that has forgotten their password
      errors:
        - root.UnauthorizedError
        - root.NotFoundError
        - root.UnsupportedMediaTypeError
      examples:
        - request:
            email: test@example.com
      method: POST
      path: /auth/reset/password-email
      request:
        body:
          properties:
            email:
              docs: The email address
              type: string
        content-type: application/json
        name: EmailSchema
      source:
        openapi: openapi.json

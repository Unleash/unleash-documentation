    setSimpleSettings:
      display-name: Update Simple auth settings
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Enable or disable simple authentication (username/password)
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.UnsupportedMediaTypeError
      examples:
        - request: {}
          response:
            body:
              disabled: false
      method: POST
      path: /api/admin/auth/simple/settings
      request:
        body: root.PasswordAuthSchema
        content-type: application/json
      response:
        docs: passwordAuthSchema
        status-code: 200
        type: root.PasswordAuthSchema
      source:
        openapi: openapi.json
    validatePassword:
      display-name: Validates password
      docs: >-
        Verifies that the password adheres to the [Unleash password
        guidelines](https://docs.getunleash.io/using-unleash/deploy/configuring-unleash#securing-unleash)
      errors:
        - root.BadRequestError
        - root.UnsupportedMediaTypeError
      examples:
        - request:
            password: hunter2
      method: POST
      path: /auth/reset/validate-password
      request:
        body:
          properties:
            password:
              docs: The password to validate
              type: string
        content-type: application/json
        name: ValidatePasswordSchema
      source:
        openapi: openapi.json
    validateToken:
      display-name: Validates a token
      docs: If the token is valid returns the user that owns the token
      errors:
        - root.UnauthorizedError
        - root.UnsupportedMediaTypeError
      examples:
        - response:
            body:
              createdBy: admin@example.com
              email: test@example.com
              id: 7
              name: Test McTest
              role:
                description: >-
                  Users with the editor role have access to most features in
                  Unleash but can not manage users and roles in the global
                  scope. Editors will be added as project owners when creating
                  projects and get superuser rights within the context of these
                  projects. Users with the editor role will also get access to
                  most permissions on the default project by default.
                id: 9
                name: Editor
                project: default
                type: root
              token: user:xyzrandomstring
      method: GET
      path: /auth/reset/validate
      response:
        docs: tokenUserSchema
        status-code: 200
        type: root.TokenUserSchema
      source:
        openapi: openapi.json
  source:
    openapi: openapi.json

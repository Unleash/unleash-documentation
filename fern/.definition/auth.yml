imports:
  root: __package__.yml
docs: Manage logins, passwords, etc.
service:
  auth: false
  base-path: ''
  display-name: Auth
  endpoints:
    changePassword:
      display-name: Changes a user password
      docs: >-
        Allows users with a valid reset token to reset their password without
        remembering their old password
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.UnsupportedMediaTypeError
      examples:
        - request:
            password: correct horse battery staple
            token: \$2a$15$QzeW/y5/MEppCWVEkoX5euejobYOLSd4We21LQjjKlWH9l2I3wCke
      method: POST
      path: /auth/reset/password
      request:
        body:
          properties:
            password:
              docs: The new password for the user
              type: string
            token:
              docs: >-
                A reset token used to validate that the user is allowed to
                change the password.
              type: string
        content-type: application/json
        name: ChangePasswordSchema
      source:
        openapi: openapi.json
    getAccessOverview:
      display-name: Gets access overview
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Gets an overview of what access all users have to all projects and
        groups
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.UnsupportedMediaTypeError
      examples:
        - response:
            body:
              overview:
                - accessibleProjects:
                    - default
                    - project2
                  createdAt: '2023-03-01T12:04:26Z'
                  groups:
                    - group1
                    - group2
                  lastSeen: '2023-03-01T12:04:26Z'
                  rootRole: ADMIN
                  userEmail: some-user@example.com
                  userId: 3
                  userName: SomeUser
      method: GET
      path: /api/admin/access/overview
      response:
        docs: accessOverviewSchema
        status-code: 200
        type: root.AccessOverviewSchema
      source:
        openapi: openapi.json
    getOidcSettings:
      display-name: Get OIDC auth settings
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Returns the current settings for OIDC Authentication
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - response:
            body:
              acrValues: urn:okta:loa:2fa:any phr
              addGroupsScope: false
              autoCreate: true
              clientId: FB87266D-CDDB-4BCF-BB1F-8392FD0EDC1B
              defaultRootRole: Viewer
              defaultRootRoleId: 2
              discoverUrl: https://myoidchost.azure.com/.well-known/openid-configuration
              emailDomains: getunleash.io,getunleash.ai
              enabled: true
              enableGroupSyncing: false
              enableSingleSignOut: true
              groupJsonPath: groups
              idTokenSigningAlgorithm: RS256
              secret: qjcVfeFjEfoYAF3AEsX2IMUWYuUzAbXO
      method: GET
      path: /api/admin/auth/oidc/settings
      response:
        docs: oidcSettingsResponseSchema
        status-code: 200
        type: root.OidcSettingsResponseSchema
      source:
        openapi: openapi.json
    getPermissions:
      display-name: Gets available permissions
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Returns a list of available permissions
      examples:
        - response:
            body:
              permissions:
                environments:
                  - name: development
                    permissions:
                      - displayName: Update feature flags
                        id: 3
                        name: UPDATE_FEATURE
                        type: project
                project:
                  - displayName: Update feature flags
                    id: 3
                    name: UPDATE_FEATURE
                    type: project
                root:
                  - displayName: Update feature flags
                    id: 3
                    name: UPDATE_FEATURE
                    type: project
              version: 1
      method: GET
      path: /api/admin/permissions
      response:
        docs: adminPermissionsSchema
        status-code: 200
        type: root.AdminPermissionsSchema
      source:
        openapi: openapi.json

    updateProject:
      display-name: Update project
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Update a project with new configuration. Any fields not provided are
        ignored.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.UnsupportedMediaTypeError
      examples:
        - path-parameters:
            projectId: projectId
          request:
            name: my-renamed-project
      method: PUT
      path: /api/admin/projects/{projectId}
      path-parameters:
        projectId: string
      request:
        body:
          properties:
            defaultStickiness:
              docs: >-
                A default stickiness for the project affecting the default
                stickiness value for variants and Gradual Rollout strategy
              type: optional<string>
            description:
              docs: A new description for the project
              type: optional<string>
            mode:
              docs: >-
                A mode of the project affecting what actions are possible in
                this project
              type: optional<UpdateProjectSchemaMode>
            name:
              docs: >-
                The new name of the project. The name must contain at least one
                non-whitespace character.
              type: string
              validation:
                pattern: ^(?!\s*$).+
        content-type: application/json
        name: UpdateProjectSchema
      source:
        openapi: openapi.json

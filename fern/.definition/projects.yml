imports:
  root: __package__.yml
types:
  CreateProjectSchemaChangeRequestEnvironmentsItem:
    inline: true
    properties:
      name:
        docs: The name of the environment to configure change requests for.
        type: string
      requiredApprovals:
        default: 1
        docs: >-
          The number of approvals required for a change request to be fully
          approved and ready to applied in this environment. If no value is
          provided, it will be set to the default number, which is 1. Values
          will be clamped to between 1 and 10 inclusive.
        type: optional<integer>
    source:
      openapi: openapi.json
  CreateProjectSchemaMode:
    default: open
    docs: A mode of the project affecting what actions are possible in this project
    enum:
      - open
      - protected
      - private
    inline: true
    source:
      openapi: openapi.json
  ProjectAccessConfigurationSchemaRolesItem:
    inline: true
    properties:
      groups:
        docs: A list of group ids that will be assigned this role
        type: optional<list<integer>>
      id:
        docs: The id of the role.
        type: optional<integer>
        validation:
          min: 1
      users:
        docs: A list of user ids that will be assigned this role
        type: optional<list<integer>>
    source:
      openapi: openapi.json
  UpdateProjectEnterpriseSettingsSchemaMode:
    docs: A mode of the project affecting what actions are possible in this project
    enum:
      - open
      - protected
      - private
    inline: true
    source:
      openapi: openapi.json
  UpdateProjectSchemaMode:
    docs: A mode of the project affecting what actions are possible in this project
    enum:
      - open
      - protected
      - private
    inline: true
    source:
      openapi: openapi.json
docs: >-
  Create, update, and delete [Unleash
  projects](https://docs.getunleash.io/reference/projects).
service:
  auth: false
  base-path: ''
  display-name: Projects
  endpoints:
    addAccessToProject:
      display-name: Configure project access
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Configure project access for groups and single users. The provided users
        and groups will be given the roles specified in the payload.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.UnsupportedMediaTypeError
      examples:
        - path-parameters:
            projectId: projectId
          request:
            groups:
              - 5
            roles:
              - 5
            users:
              - 5
      method: POST
      path: /api/admin/projects/{projectId}/access
      path-parameters:
        projectId: string
      request:
        body:
          properties:
            groups:
              docs: A list of group IDs
              type: list<integer>
            roles:
              docs: A list of role IDs
              type: list<integer>
            users:
              docs: A list of user IDs
              type: list<integer>
        content-type: application/json
        name: ProjectAddAccessSchema
      source:
        openapi: openapi.json
    addDefaultStrategyToProjectEnvironment:
      display-name: Set environment-default strategy
      docs: >-
        Sets a default strategy for this environment. Unleash will use this
        strategy by default when enabling a feature flag. Use the wild card "*"
        for `:environment` to add to all environments. 
      errors:
        - root.BadRequestError
      examples:
        - path-parameters:
            environment: environment
            projectId: projectId
          request:
            name: flexibleRollout
          response:
            body:
              constraints:
                - caseInsensitive: false
                  contextName: appName
                  inverted: false
                  operator: IN
                  value: my-app
                  values:
                    - '1'
                    - '2'
              disabled: false
              name: flexibleRollout
              parameters:
                key: value
              segments:
                - 1
                - 2
              sortOrder: 9999
              title: Gradual Rollout 25-Prod
              variants:
                - name: blue_group
                  payload:
                    type: json
                    value: '{"color": "red"}'
                  stickiness: custom.context.field
                  weight: 1
                  weightType: variable
      method: POST
      path: >-
        /api/admin/projects/{projectId}/environments/{environment}/default-strategy
      path-parameters:
        environment: string
        projectId: string
      request:
        body: root.CreateFeatureStrategySchema
        content-type: application/json
      response:
        docs: createFeatureStrategySchema
        status-code: 200
        type: root.CreateFeatureStrategySchema
      source:
        openapi: openapi.json
    addEnvironmentToProject:
      display-name: Add an environment to a project.
      docs: >-
        This endpoint adds the provided environment to the specified project,
        with optional support for enabling and disabling change requests for the
        environment and project.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.ConflictError
      examples:
        - path-parameters:
            projectId: projectId
          request:
            environment: development
      method: POST
      path: /api/admin/projects/{projectId}/environments
      path-parameters:
        projectId: string
      request:
        body: root.ProjectEnvironmentSchema
        content-type: application/json
      source:
        openapi: openapi.json
    createProject:
      display-name: Create project
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Create a new [Unleash
        project](https://docs.getunleash.io/reference/projects).
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.UnsupportedMediaTypeError
      examples:
        - request:
            name: Pet shop
          response:
            body:
              changeRequestEnvironments:
                - name: production
                  requiredApprovals: 3
              defaultStickiness: userId
              description: This project contains features related to the new pet shop.
              environments:
                - production
                - staging
              featureLimit: 100
              id: pet-shop
              mode: open
              name: Pet shop
      method: POST
      path: /api/admin/projects
      request:
        body:
          properties:
            changeRequestEnvironments:
              docs: >-
                A list of environments that should have change requests enabled.
                If the list includes environments not in the `environments`
                list, they will still have change requests enabled.
              type: optional<list<CreateProjectSchemaChangeRequestEnvironmentsItem>>
            defaultStickiness:
              default: default
              docs: >-
                A default stickiness for the project affecting the default
                stickiness value for variants and Gradual Rollout strategy
              type: optional<string>
            description:
              docs: The project's description.
              type: optional<string>
            environments:
              docs: >-
                A list of environments that should be enabled for this project.
                If this property is missing, Unleash will default to enabling
                all non-deprecated environments for the project. An empty list
                will result in no environment enabled for the project.
              type: optional<list<string>>
            id:
              availability: deprecated
              docs: >-
                The project's identifier. If this property is not present or is
                an empty string, Unleash will generate the project id
                automatically. This property is deprecated.
              type: optional<string>
              validation:
                pattern: '[A-Za-z0-9_~.-]*'
            mode:
              default: open
              docs: >-
                A mode of the project affecting what actions are possible in
                this project
              type: optional<CreateProjectSchemaMode>
            name:
              docs: >-
                The project's name. The name must contain at least one
                non-whitespace character.
              type: string
              validation:
                pattern: ^(?!\s*$).+
        content-type: application/json
        name: CreateProjectSchema
      response:
        docs: The resource was successfully created.
        status-code: 201
        type: root.ProjectCreatedSchema
      source:
        openapi: openapi.json
    createProjectApiToken:
      display-name: Create a project API token.
      docs: >-
        Endpoint that allows creation of [project API
        tokens](https://docs.getunleash.io/reference/api-tokens-and-client-keys#api-token-visibility)
        for the specified project.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            projectId: projectId
          request:
            tokenName: some-user
            type: frontend
          response:
            body:
              alias: randomid-or-some-alias
              createdAt: '2023-04-19T08:15:14Z'
              environment: development
              expiresAt: '2023-04-19T08:15:14Z'
              project: developerexperience
              projects:
                - developerexperience
                - enterprisegrowth
              secret: project:environment.xyzrandomstring
              seenAt: '2023-04-19T08:15:14Z'
              tokenName: some-user
              type: client
      method: POST
      path: /api/admin/projects/{projectId}/api-tokens
      path-parameters:
        projectId: string
      request:
        body:
          properties:
            environment:
              default: default
              docs: >-
                The environment that the token should be valid for. Defaults to
                "default".
              type: optional<string>
            expiresAt:
              docs: >-
                The date and time when the token should expire. The date should
                be in ISO 8601 format.
              type: optional<datetime>
            tokenName:
              docs: A unique name for this particular token
              type: string
            type:
              docs: >-
                A client or frontend token. Must be one of the strings "client"
                (deprecated), "backend" (preferred over "client") or "frontend"
                (not case sensitive).
              type: string
              validation:
                pattern: >-
                  ^([Cc][Ll][Ii][Ee][Nn][Tt]|[Bb][Aa][Cc][Kk][Ee][Nn][Dd]|[Ff][Rr][Oo][Nn][Tt][Ee][Nn][Dd])$
        content-type: application/json
        name: CreateProjectApiTokenSchema
      response:
        docs: The resource was successfully created.
        status-code: 201
        type: root.ApiTokenSchema
      source:
        openapi: openapi.json
    deleteProject:
      display-name: Delete project
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Permanently delete the provided project. All feature flags in the
        project must be archived before you can delete it. This permanently
        deletes the project and its archived flags. It can not be undone.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - path-parameters:
            projectId: projectId
      method: DELETE
      path: /api/admin/projects/{projectId}
      path-parameters:
        projectId: string
      source:
        openapi: openapi.json
    deleteProjectApiToken:
      display-name: Delete a project API token.
      docs: >-
        This operation deletes the API token specified in the request URL. If
        the token doesn't exist, returns an OK response (status code 200).
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            projectId: projectId
            token: token
      method: DELETE
      path: /api/admin/projects/{projectId}/api-tokens/{token}
      path-parameters:
        projectId: string
        token: string
      source:
        openapi: openapi.json
    getOutdatedProjectSdks:
      display-name: Get outdated project SDKs
      docs: Returns a list of the outdated SDKS with the applications using them.
      errors:
        - root.NotFoundError
      examples:
        - path-parameters:
            projectId: projectId
          response:
            body:
              sdks:
                - applications:
                    - accounting
                  sdkVersion: unleash-client-java:7.0.0
      method: GET
      path: /api/admin/projects/{projectId}/sdks/outdated
      path-parameters:
        projectId: string
      response:
        docs: outdatedSdksSchema
        status-code: 200
        type: root.OutdatedSdksSchema
      source:
        openapi: openapi.json
    getProjectAccess:
      display-name: Get users and groups in project
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Get all groups, users and their roles, and available roles for the given
        project.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - path-parameters:
            projectId: projectId
          response:
            body:
              groups:
                - addedAt: '2023-08-01T14:35:16Z'
                  createdAt: '2023-06-30T11:41:00Z'
                  createdBy: admin
                  description: Current members of the DX squad
                  id: 1
                  mappingsSSO:
                    - SSOGroup1
                    - SSOGroup2
                  name: DX team
                  roleId: 5
                  roles:
                    - 5
                  rootRole: 1
                  scimId: 01HTMEXAMPLESCIMID7SWWGHN7
                  users:
                    - joinedAt: '2023-06-30T11:41:00Z'
                      user:
                        createdAt: '2023-06-30T11:41:00Z'
                        deletedSessions: 1
                        email: user@example.com
                        emailSent: false
                        id: 123
                        imageUrl: https://example.com/242x200.png
                        inviteLink: http://localhost:4242/invite-link/some-secret
                        loginAttempts: 3
                        rootRole: 1
              roles:
                - description: >-
                    Users with the editor role have access to most features in
                    Unleash but can not manage users and roles in the global
                    scope. Editors will be added as project owners when creating
                    projects and get superuser rights within the context of
                    these projects. Users with the editor role will also get
                    access to most permissions on the default project by
                    default.
                  id: 9
                  name: Editor
                  project: default
                  type: root
              users:
                - addedAt: '2023-08-01T14:35:16Z'
                  email: hunter@hunter.com
                  id: 1
                  imageUrl: imageUrl
                  name: Hunter Burgan
                  roleId: 5
                  roles:
                    - 5
      method: GET
      path: /api/admin/projects/{projectId}/access
      path-parameters:
        projectId: string
      response:
        docs: projectAccessSchema
        status-code: 200
        type: root.ProjectAccessSchema
      source:
        openapi: openapi.json
    getProjectApiTokens:
      display-name: Get api tokens for project.
      docs: >-
        Returns the project-specific [API
        tokens](https://docs.getunleash.io/reference/api-tokens) that have been
        created for this project.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            projectId: projectId
          response:
            body:
              tokens:
                - alias: randomid-or-some-alias
                  createdAt: '2023-04-19T08:15:14Z'
                  environment: development
                  expiresAt: '2023-04-19T08:15:14Z'
                  project: developerexperience
                  projects:
                    - developerexperience
                    - enterprisegrowth
                  secret: project:environment.xyzrandomstring
                  seenAt: '2023-04-19T08:15:14Z'
                  tokenName: some-user
                  type: client
      method: GET
      path: /api/admin/projects/{projectId}/api-tokens
      path-parameters:
        projectId: string
      response:
        docs: apiTokensSchema
        status-code: 200
        type: root.ApiTokensSchema
      source:
        openapi: openapi.json
    getProjectApplications:
      display-name: Get a list of all applications for a project.
      docs: This endpoint returns an list of all the applications for a project.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            projectId: projectId
          query-parameters:
            limit: '50'
            offset: '50'
            query: first_app
            sortBy: type
            sortOrder: desc
          response:
            body:
              applications:
                - environments:
                    - development
                    - production
                  instances:
                    - prod-b4ca
                    - prod-ac8a
                  name: name
                  sdks:
                    - name: unleash-client-node
                      versions:
                        - 4.1.1
              total: 50
      method: GET
      path: /api/admin/projects/{projectId}/applications
      path-parameters:
        projectId: string
      request:
        name: GetProjectApplicationsRequest
        query-parameters:
          limit:
            docs: >-
              The number of applications to return in a page. By default it is
              set to 50.
            type: optional<string>
          offset:
            docs: >-
              The number of applications to skip when returning a page. By
              default it is set to 0.
            type: optional<string>
          query:
            docs: The search query for the application name, sdk, environment
            type: optional<string>
          sortBy:
            docs: >-
              The field to sort the results by. By default it is set to
              "appName".
            type: optional<string>
          sortOrder:
            docs: The sort order for the sortBy. By default it is det to "asc".
            type: optional<string>
      response:
        docs: projectApplicationsSchema
        status-code: 200
        type: root.ProjectApplicationsSchema
      source:
        openapi: openapi.json
    getProjectDora:
      availability: deprecated
      display-name: Get an overview project dora metrics.
      docs: This endpoint returns an overview of the specified dora metrics
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            projectId: projectId
          response:
            body:
              features:
                - name: name
                  timeToProduction: 1.1
              projectAverage: 1.1
      method: GET
      path: /api/admin/projects/{projectId}/dora
      path-parameters:
        projectId: string
      response:
        docs: projectDoraMetricsSchema
        status-code: 200
        type: root.ProjectDoraMetricsSchema
      source:
        openapi: openapi.json
    getProjectFlagCreators:
      display-name: Get a list of all flag creators for a project.
      docs: This endpoint returns every user who created a flag in the project.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            projectId: projectId
          response:
            body:
              - id: 50
                name: User
      method: GET
      path: /api/admin/projects/{projectId}/flag-creators
      path-parameters:
        projectId: string
      response:
        docs: projectFlagCreatorsSchema
        status-code: 200
        type: root.ProjectFlagCreatorsSchema
      source:
        openapi: openapi.json
    getProjectHealthReport:
      availability: deprecated
      display-name: Get a health report for a project.
      docs: >-
        This endpoint returns a health report for the specified project. This
        data is used for [the technical debt
        insights](https://docs.getunleash.io/reference/technical-debt)
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            projectId: projectId
          response:
            body:
              activeCount: 2
              createdAt: '2023-04-19T08:15:14Z'
              defaultStickiness: userId
              description: The project for all things enterprisegrowth
              environments:
                - changeRequestsEnabled: true
                  defaultStrategy:
                    constraints:
                      - caseInsensitive: false
                        contextName: appName
                        inverted: false
                        operator: IN
                        value: my-app
                        values:
                          - '1'
                          - '2'
                    name: flexibleRollout
                    sortOrder: 9999
                    variants:
                      - name: blue_group
                        payload:
                          type: json
                          value: '{"color": "red"}'
                        stickiness: custom.context.field
                        weight: 1
                        weightType: variable
                  environment: development
              favorite: true
              featureLimit: 100
              featureNaming:
                description: >-
                  <project>.<featureName>.<ticket>


                  The flag name should contain the project name, the feature
                  name, and the ticket number, each separated by a dot.
                example: dx.feature.1-135
                pattern: ^[A-Za-z]+\.[A-Za-z]+\.[A-Za-z0-9-]+$
              features:
                - archived: true
                  archivedAt: '2023-01-29T15:21:39Z'
                  children:
                    - some-feature
                  collaborators:
                    users:
                      - id: 123
                        imageUrl: https://example.com/242x200.png
                        name: User
                  createdAt: '2023-01-28T15:21:39Z'
                  createdBy:
                    id: 123
                    imageUrl: https://example.com/242x200.png
                    name: User
                  dependencies:
                    - enabled: true
                      feature: some-feature
                      variants:
                        - some-feature-blue-variant
                  description: >-
                    Controls disabling of the comments section in case of an
                    incident
                  enabled: true
                  environments:
                    - enabled: true
                      environment: development
                      featureName: disable-comments
                      milestoneName: Phase One
                      milestoneOrder: 0
                      name: my-dev-env
                      sortOrder: 3
                      strategies:
                        - constraints:
                            - contextName: appName
                              operator: NOT_IN
                              value: my-app
                          featureName: myAwesomeFeature
                          id: 6b5157cb-343a-41e7-bfa3-7b4ec3044840
                          name: flexibleRollout
                          sortOrder: 9999
                          variants:
                            - name: blue_group
                              payload:
                                type: json
                                value: '{"color": "red"}'
                              stickiness: custom.context.field
                              weight: 1
                              weightType: variable
                      totalMilestones: 0
                      type: development
                      variants:
                        - name: blue_group
                          overrides:
                            - contextName: userId
                              values:
                                - red
                                - blue
                          payload:
                            type: json
                            value: '{"color": "red"}'
                          stickiness: custom.context.field
                          weight: 1.1
                  favorite: true
                  impressionData: false
                  lifecycle:
                    enteredStageAt: '2023-01-28T15:21:39Z'
                    stage: initial
                  links:
                    - id: 01JTJNCJ5XVP2KPJFA03YRBZCA
                      url: https://github.com/search?q=cleanupReminder&type=code
                  name: disable-comments
                  project: dx-squad
                  stale: false
                  tags:
                    - type: simple
                      value: a-tag-value
                  type: kill-switch
              health: 95
              members: 5
              mode: open
              name: enterprisegrowth
              potentiallyStaleCount: 5
              staleCount: 10
              stats:
                archivedCurrentWindow: 5
                archivedPastWindow: 5
                avgTimeToProdCurrentWindow: 10
                createdCurrentWindow: 15
                createdPastWindow: 15
                projectActivityCurrentWindow: 100
                projectActivityPastWindow: 100
                projectMembersAddedCurrentWindow: 1
              technicalDebt: 25
              updatedAt: '2023-04-19T08:15:14Z'
              version: 1
      method: GET
      path: /api/admin/projects/{projectId}/health-report
      path-parameters:
        projectId: string
      response:
        docs: healthReportSchema
        status-code: 200
        type: root.HealthReportSchema
      source:
        openapi: openapi.json
    getProjectInsights:
      availability: deprecated
      display-name: Get an overview of a project insights.
      docs: >-
        This endpoint returns insights into the specified projects stats,
        health, lead time for changes, feature types used, members and change
        requests.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            projectId: projectId
          response:
            body:
              featureTypeCounts:
                - count: 1
                  type: kill-switch
              health:
                activeCount: 12
                potentiallyStaleCount: 5
                rating: 95
                staleCount: 10
              leadTime:
                features:
                  - name: name
                    timeToProduction: 1.1
                projectAverage: 1.1
              members:
                change: 10
                currentMembers: 10
              stats:
                archivedCurrentWindow: 5
                archivedPastWindow: 5
                avgTimeToProdCurrentWindow: 10
                createdCurrentWindow: 15
                createdPastWindow: 15
                projectActivityCurrentWindow: 100
                projectActivityPastWindow: 100
                projectMembersAddedCurrentWindow: 1
              technicalDebt:
                activeCount: 12
                potentiallyStaleCount: 5
                rating: 25
                staleCount: 10
      method: GET
      path: /api/admin/projects/{projectId}/insights
      path-parameters:
        projectId: string
      response:
        docs: projectInsightsSchema
        status-code: 200
        type: root.ProjectInsightsSchema
      source:
        openapi: openapi.json
    getProjectOverview:
      display-name: Get an overview of a project.
      docs: >-
        This endpoint returns an overview of the specified projects stats,
        project health, number of members, which environments are configured,
        and the features types in the project.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            projectId: projectId
          response:
            body:
              archivedAt: '2023-02-10T08:36:35Z'
              createdAt: '2023-02-10T08:36:35Z'
              defaultStickiness: userId
              description: DX squad feature release
              environments:
                - changeRequestsEnabled: true
                  defaultStrategy:
                    constraints:
                      - caseInsensitive: false
                        contextName: appName
                        inverted: false
                        operator: IN
                        value: my-app
                        values:
                          - '1'
                          - '2'
                    name: flexibleRollout
                    sortOrder: 9999
                    variants:
                      - name: blue_group
                        payload:
                          type: json
                          value: '{"color": "red"}'
                        stickiness: custom.context.field
                        weight: 1
                        weightType: variable
                  environment: development
                - changeRequestsEnabled: true
                  defaultStrategy:
                    constraints:
                      - caseInsensitive: false
                        contextName: appName
                        inverted: false
                        operator: IN
                        value: my-app
                        values:
                          - '1'
                          - '2'
                    name: flexibleRollout
                    parameters:
                      groupId: stickyFlag
                      rollout: '50'
                      stickiness: customAppName
                    sortOrder: 9999

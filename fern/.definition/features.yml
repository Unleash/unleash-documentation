      display-name: Create (overwrite) variants for a feature in an environment
      docs: >-
        This overwrites the current variants for the feature flag in the
        :featureName parameter for the :environment parameter.


        The backend will validate the input for the following invariants:


        * If there are variants, there needs to be at least one variant with
        `weightType: variable`


        * The sum of the weights of variants with `weightType: fix` must be
        strictly less than 1000 (< 1000)


        The backend will also distribute remaining weight up to 1000 after
        adding the variants with `weightType: fix` together amongst the variants
        of `weightType: variable`
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - path-parameters:
            environment: environment
            featureName: featureName
            projectId: projectId
          request:
            - name: blue_group
              weight: 1.1
          response:
            body:
              variants:
                - name: blue_group
                  overrides:
                    - contextName: userId
                      values:
                        - red
                        - blue
                  payload:
                    type: json
                    value: '{"color": "red"}'
                  stickiness: custom.context.field
                  weight: 1.1
                  weightType: variable
              version: 1

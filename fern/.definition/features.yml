imports:
  root: __package__.yml
types:
  CreateFeatureSchemaType:
    docs: >-
      The feature flag's
      [type](https://docs.getunleash.io/reference/feature-toggles#feature-flag-types).
      One of experiment, kill-switch, release, operational, or permission
    enum:
      - experiment
      - name: KillSwitch
        value: kill-switch
      - release
      - operational
      - permission
    inline: true
    source:
      openapi: openapi.json
  UpdateFeatureSchemaType:
    docs: >-
      Type of the flag e.g. experiment, kill-switch, release, operational,
      permission
    enum:
      - experiment
      - name: KillSwitch
        value: kill-switch
      - release
      - operational
      - permission
    inline: true
    source:
      openapi: openapi.json
docs: >-
  Create, update, and delete [feature
  flags](https://docs.getunleash.io/reference/feature-toggles).
service:
  auth: false
  base-path: ''
  display-name: Features
  endpoints:
    addFavoriteFeature:
      display-name: Add feature to favorites
      docs: This endpoint marks the feature in the url as favorite
      errors:
        - root.UnauthorizedError
        - root.NotFoundError
      examples:
        - path-parameters:
            featureName: featureName
            projectId: projectId
      method: POST
      path: /api/admin/projects/{projectId}/features/{featureName}/favorites
      path-parameters:
        featureName: string
        projectId: string
      source:
        openapi: openapi.json
    addFavoriteProject:
      display-name: Add project to favorites
      docs: This endpoint marks the project in the url as favorite
      errors:
        - root.UnauthorizedError
        - root.NotFoundError
      examples:
        - path-parameters:
            projectId: projectId
      method: POST
      path: /api/admin/projects/{projectId}/favorites
      path-parameters:
        projectId: string
      source:
        openapi: openapi.json
    addFeatureStrategy:
      display-name: Add a strategy to a feature flag
      docs: Add a strategy to a feature flag in the specified environment.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            environment: environment
            featureName: featureName
            projectId: projectId
          request:
            name: flexibleRollout
          response:
            body:
              constraints:
                - caseInsensitive: true
                  contextName: appName
                  inverted: true
                  operator: NOT_IN
                  value: my-app
                  values:
                    - my-app
                    - my-other-app
              disabled: false
              featureName: myAwesomeFeature
              id: 6b5157cb-343a-41e7-bfa3-7b4ec3044840
              name: flexibleRollout
              parameters:
                key: value
              segments:
                - 1
                - 2
              sortOrder: 9999
              title: Gradual Rollout 25-Prod
              variants:
                - name: blue_group
                  payload:
                    type: json
                    value: '{"color": "red"}'
                  stickiness: custom.context.field
                  weight: 1
                  weightType: variable
      method: POST
      path: >-
        /api/admin/projects/{projectId}/features/{featureName}/environments/{environment}/strategies
      path-parameters:
        environment: string
        featureName: string
        projectId: string
      request:
        body: root.CreateFeatureStrategySchema
        content-type: application/json
      response:
        docs: featureStrategySchema
        status-code: 200
        type: root.FeatureStrategySchema
      source:
        openapi: openapi.json
    addTag:
      display-name: Adds a tag to a feature.
      docs: >-
        Adds a tag to a feature if the feature and tag type exist in the system.
        The operation is idempotent, so adding an existing tag will result in a
        successful response.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            featureName: featureName
          request:
            type: simple
            value: a-tag-value
          response:
            body:
              color: '#FFFFFF'
              type: simple
              value: a-tag-value
      method: POST
      path: /api/admin/features/{featureName}/tags
      path-parameters:
        featureName: string
      request:
        body: root.TagSchema
        content-type: application/json
      response:
        docs: The resource was successfully created.
        status-code: 201
        type: root.TagSchema
      source:
        openapi: openapi.json
    archiveFeature:
      display-name: Archive a feature flag
      docs: >-
        This endpoint archives the specified feature if the feature belongs to
        the specified project.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            featureName: featureName
            projectId: projectId
      method: DELETE
      path: /api/admin/projects/{projectId}/features/{featureName}
      path-parameters:
        featureName: string
        projectId: string
      source:
        openapi: openapi.json
    archiveFeatures:
      display-name: Archives a list of features
      docs: >-
        This endpoint archives the specified features. Any features that are
        already archived or that don't exist are ignored. All existing features
        (whether already archived or not) that are provided must belong to the
        specified project.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.UnsupportedMediaTypeError
      examples:
        - path-parameters:
            projectId: projectId
          request:
            features:
              - my-feature-4
              - my-feature-5
              - my-feature-6
      method: POST
      path: /api/admin/projects/{projectId}/archive
      path-parameters:
        projectId: string
      request:
        body: root.BatchFeaturesSchema
        content-type: application/json
      source:
        openapi: openapi.json
    bulkToggleFeaturesEnvironmentOff:
      display-name: Bulk disable a list of features
      docs: This endpoint disables multiple feature flags.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.ContentTooLargeError
        - root.UnsupportedMediaTypeError
      examples:
        - path-parameters:
            environment: environment
            projectId: projectId
          request:
            features:
              - feature-a
              - feature-b
      method: POST
      path: >-
        /api/admin/projects/{projectId}/bulk_features/environments/{environment}/off
      path-parameters:
        environment: string
        projectId: string
      request:
        body: root.BulkToggleFeaturesSchema
        content-type: application/json
      source:
        openapi: openapi.json
    bulkToggleFeaturesEnvironmentOn:
      display-name: Bulk enable a list of features
      docs: This endpoint enables multiple feature flags.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.ContentTooLargeError
        - root.UnsupportedMediaTypeError
      examples:
        - path-parameters:
            environment: environment
            projectId: projectId
          request:
            features:
              - feature-a
              - feature-b
      method: POST
      path: >-
        /api/admin/projects/{projectId}/bulk_features/environments/{environment}/on
      path-parameters:
        environment: string
        projectId: string
      request:
        body: root.BulkToggleFeaturesSchema
        content-type: application/json
      source:
        openapi: openapi.json
    changeProject:
      display-name: Move feature to project
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Moves the specified feature to the new project in the request schema.
        Requires you to have permissions to move the feature flag in both
        projects. Features that are included in any active change requests can
        not be moved.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.UnsupportedMediaTypeError
      examples:
        - path-parameters:
            featureName: featureName
            projectId: projectId
          request:
            newProjectId: newProject
      method: POST
      path: /api/admin/projects/{projectId}/features/{featureName}/changeProject
      path-parameters:
        featureName: string
        projectId: string
      request:
        body:
          properties:
            newProjectId:
              docs: The project to move the feature flag to.
              type: string
        content-type: application/json
        name: ChangeProjectSchema
      source:
        openapi: openapi.json
    cloneFeature:
      display-name: Clone a feature flag
      docs: >-
        Creates a copy of the specified feature flag. The copy can be created in
        any project.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.UnsupportedMediaTypeError
      examples:
        - path-parameters:
            featureName: featureName
            projectId: projectId
          request:
            name: new-feature
          response:
            body:
              archived: true
              archivedAt: '2023-01-29T15:21:39Z'
              children:
                - some-feature
              collaborators:
                users:
                  - id: 123
                    imageUrl: https://example.com/242x200.png
                    name: User
              createdAt: '2023-01-28T15:21:39Z'
              createdBy:
                id: 123
                imageUrl: https://example.com/242x200.png
                name: User
              dependencies:
                - enabled: true
                  feature: some-feature
                  variants:
                    - some-feature-blue-variant
              description: >-
                Controls disabling of the comments section in case of an
                incident
              enabled: true
              environments:
                - changeRequestIds:
                    - 1.1
                  enabled: true
                  environment: development
                  featureName: disable-comments
                  hasEnabledStrategies: true
                  hasStrategies: true
                  lastSeenAt: '2023-01-28T16:21:39Z'
                  milestoneName: Phase One
                  milestoneOrder: 0
                  name: my-dev-env
                  sortOrder: 3
                  strategies:
                    - constraints:
                        - contextName: appName
                          operator: NOT_IN
                          value: my-app
                      featureName: myAwesomeFeature
                      id: 6b5157cb-343a-41e7-bfa3-7b4ec3044840
                      name: flexibleRollout
                      sortOrder: 9999
                      variants:
                        - name: blue_group
                          payload:
                            type: json
                            value: '{"color": "red"}'
                          stickiness: custom.context.field
                          weight: 1
                          weightType: variable
                  totalMilestones: 0
                  type: development
                  variantCount: 1.1
                  variants:
                    - name: blue_group
                      overrides:
                        - contextName: userId
                          values:
                            - red
                            - blue
                      payload:
                        type: json
                        value: '{"color": "red"}'
                      stickiness: custom.context.field
                      weight: 1.1
              favorite: true
              impressionData: false
              lifecycle:
                enteredStageAt: '2023-01-28T15:21:39Z'
                stage: initial
              links:
                - id: 01JTJNCJ5XVP2KPJFA03YRBZCA
                  title: Github cleanup
                  url: https://github.com/search?q=cleanupReminder&type=code
              name: disable-comments
              project: dx-squad
              stale: false
              tags:
                - color: '#FFFFFF'
                  type: simple
                  value: a-tag-value
              type: kill-switch
      method: POST
      path: /api/admin/projects/{projectId}/features/{featureName}/clone
      path-parameters:
        featureName: string
        projectId: string
      request:
        body:
          properties:
            name:
              docs: The name of the new feature
              type: string
            replaceGroupId:
              docs: >-
                Whether to use the new feature name as its group ID or not.
                Group ID is used for calculating
                [stickiness](https://docs.getunleash.io/reference/stickiness#calculation).
                Defaults to true.
              type: optional<boolean>
        content-type: application/json
        name: CloneFeatureSchema
      response:
        docs: featureSchema
        status-code: 200
        type: root.FeatureSchema
      source:
        openapi: openapi.json

imports:
  root: __package__.yml
docs: >-
  API for managing
  [notifications](https://docs.getunleash.io/reference/notifications).
service:
  auth: false
  base-path: ''
  display-name: Notifications
  endpoints:
    getNotifications:
      display-name: Retrieves a list of notifications
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        A user may get relevant notifications from the projects they are a
        member of
      examples:
        - response:
            body:
              - createdAt: '2022-12-02T13:17:12Z'
                createdBy:
                  imageUrl: >-
                    https://gravatar.com/avatar/758f27d1f066779a62a65665242b8780107df403509a62a9e8a5924df5469f68?s=42&d=retro&r=g
                  username: Jane Smith
                id: 1
                link: /myunleash/projects/myproject/change-requests/46
                message: Your change request got approved
                notificationType: change-request
                readAt: '2022-12-02T13:17:12Z'
      method: GET
      path: /api/admin/notifications
      response:
        docs: notificationsSchema
        status-code: 200
        type: root.NotificationsSchema
      source:
        openapi: openapi.json
    markNotificationsAsRead:
      display-name: Mark notifications as read
      docs: >-
        ![Unleash Enterprise](/ushosted/openapi-static/Enterprise.svg)
        **Enterprise feature**


        Allow to select which notifications were read and saving a read date
      examples:
        - request:
            notifications:
              - 5
      method: POST
      path: /api/admin/notifications/read
      request:
        body:
          properties:
            notifications:
              docs: >-
                A list of IDs belonging to the notifications you want to mark as
                read.
              type: list<integer>
        content-type: application/json
        name: MarkNotificationsAsReadSchema
      source:
        openapi: openapi.json
  source:
    openapi: openapi.json

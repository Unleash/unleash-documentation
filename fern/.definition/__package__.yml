types:
  AccessOverviewSchema:
    docs: >-
      Data containing an overview of all the projects and groups users have
      access to
    properties:
      overview:
        docs: A list of user access details
        type: optional<list<UserAccessSchema>>
    source:
      openapi: openapi.json
  ActionableChangeRequestsSchema:
    docs: Data related to actionable change requests in a project.
    properties:
      total:
        docs: The number of actionable change requests in the project.
        type: integer
        validation:
          min: 0
    source:
      openapi: openapi.json
  ActionDefinitionParameterSchema:
    docs: Defines a parameter for an action.
    properties:
      label:
        docs: The label of the parameter.
        type: string
      name:
        docs: The name of the parameter.
        type: ActionDefinitionParameterSchemaName
      optional:
        default: true
        docs: Whether the parameter is optional.
        type: optional<boolean>
      options:
        docs: Lists of options to be used for the parameter.
        type: optional<list<string>>
      type:
        docs: The parameter type.
        type: ActionDefinitionParameterSchemaType
    source:
      openapi: openapi.json
  ActionDefinitionParameterSchemaName:
    docs: The name of the parameter.
    enum:
      - project
      - environment
      - featureName
      - tag
    inline: true
    source:
      openapi: openapi.json
  ActionDefinitionParameterSchemaType:
    docs: The parameter type.
    enum:
      - select
      - hidden
    inline: true
    source:
      openapi: openapi.json
  ActionDefinitionSchema:
    docs: Configuration of a single action and its parameters.
    properties:
      category:
        docs: The category of the action.
        type: string
      description:
        docs: A description for the action.
        type: string
      label:
        docs: The label of the action.
        type: string
      parameters:
        docs: The parameters required to perform the action.
        type: list<ActionDefinitionParameterSchema>
      permissions:
        docs: The permissions required to perform the action.
        type: list<string>
    source:
      openapi: openapi.json
  ActionDefinitionsConfigSchema:
    docs: Configuration of different actions and their parameters.
    properties:
      TOGGLE_FEATURE_OFF: optional<ActionDefinitionSchema>
      TOGGLE_FEATURE_ON: optional<ActionDefinitionSchema>
      TOGGLE_FEATURES_OFF_BY_TAG: optional<ActionDefinitionSchema>
      TOGGLE_FEATURES_ON_BY_TAG: optional<ActionDefinitionSchema>
    source:
      openapi: openapi.json
  ActionEventSchema:
    docs: An object describing an action event.
    properties:
      action:
        docs: The name of the action to execute
        type: string
      createdAt:
        docs: The date and time of when the action was created.
        type: datetime
      createdByUserId:
        docs: The id of user that created this action set
        type: integer
      details:
        docs: The details of the action event, if any.
        type: optional<string>
      executionParams:
        docs: A map of parameters to pass to the action
        type: optional<map<string, unknown>>
      id:
        docs: The id of the action set
        type: integer
        validation:
          min: 1
      sortOrder:
        docs: The order in which the action should be executed
        type: integer
        validation:
          min: 1
      state:
        docs: >-
          The state of the action. Can be one of `not started`, `started`,
          `success`, or `failed`.
        type: ActionEventSchemaState
    source:
      openapi: openapi.json
  ActionEventSchemaState:
    docs: >-
      The state of the action. Can be one of `not started`, `started`,
      `success`, or `failed`.
    enum:
      - name: NotStarted
        value: not started
      - started
      - success
      - failed
    inline: true
    source:
      openapi: openapi.json
  ActionSchema:
    docs: Represents a single action response
    properties:
      action:
        docs: The name of the action to execute
        type: string
      createdAt:
        docs: The date and time of when the action was created.
        type: datetime
      createdByUserId:
        docs: The id of user that created this action set
        type: integer
      executionParams:
        docs: A map of parameters to pass to the action
        type: optional<map<string, unknown>>
      id:
        docs: The id of the action set
        type: integer
        validation:
          min: 1
      sortOrder:
        docs: The order in which the action should be executed
        type: integer
        validation:
          min: 1
    source:
      openapi: openapi.json
  ActionSetEventSchema:
    docs: An object describing an action event.
    properties:
      actionSet:
        docs: >-
          The action set this action set event belongs to, where the individual
          actions are decorated with the respective action states.
        type: ActionSetEventSchemaActionSet
      actionSetId:
        docs: The ID of the action set that the action set event belongs to.
        type: integer
      createdAt:
        docs: >-
          The date and time of when the action set event was created. In other
          words, the date and time of when the action set started executing.
        type: datetime
      id:
        docs: >-
          The action set event's ID. Action set event IDs are incrementing
          integers. In other words, a more recently created action set event
          will always have a higher ID than an older one.
        type: integer
        validation:
          min: 1
      signal:
        docs: The signal that triggered this action set event.
        type: SignalSchema
      signalId:
        docs: The ID of the signal that triggered this action set event.
        type: integer
      state:
        docs: >-
          The state of the action set event. Can be one of `started`, `success`,
          or `failed`.
        type: ActionSetEventSchemaState
    source:
      openapi: openapi.json
  ActionSetEventSchemaActionSet:
    docs: >-
      The action set this action set event belongs to, where the individual
      actions are decorated with the respective action states.
    inline: true
    properties:
      actions:
        docs: >-
          The list of actions executed in sequential order when the action set
          was triggered, decorated with the individual action states.
        type: list<ActionEventSchema>
      actorId:
        docs: The id of the service account that will execute the action
        type: integer
        validation:
          min: 1
      createdAt:
        docs: The date and time of when the action set was created.
        type: datetime
      createdByUserId:
        docs: The ID of the user that created this action set.
        type: integer
      description:
        docs: The description of the action set
        type: optional<string>
      enabled:
        default: true
        docs: Whether this action set is enabled or not
        type: optional<boolean>
      id:
        docs: The ID of the action set.
        type: integer
        validation:
          min: 1
      match:
        docs: >-
          Defines a matching rule for the signal that will trigger the action
          set
        type: ActionSetEventSchemaActionSetMatch
      name:
        docs: The name of the action set
        type: string
      project:
        docs: The project that this action set belongs to.
        type: string
    source:
      openapi: openapi.json
  ActionSetEventSchemaActionSetMatch:
    docs: Defines a matching rule for the signal that will trigger the action set
    inline: true
    properties:
      payload:
        docs: Match the payload of the signal
        type: map<string, unknown>
      source:
        docs: Match the source of the signal
        type: literal<"signal-endpoint">
      sourceId:
        docs: Match the source id of the signal
        type: double
    source:
      openapi: openapi.json
  ActionSetEventSchemaState:
    docs: >-
      The state of the action set event. Can be one of `started`, `success`, or
      `failed`.
    enum:
      - started
      - success
      - failed
    inline: true
    source:
      openapi: openapi.json
  ActionSetEventsSchema:
    docs: A response model with a list of action set events.
    properties:
      actionSetEvents:
        docs: A list of action set events.
        type: list<ActionSetEventSchema>
    source:
      openapi: openapi.json
  ActionsListSchema:
    docs: A response model with a list of action sets.
    properties:
      actions:
        docs: A list of action sets.
        type: list<ActionsSchema>
    source:
      openapi: openapi.json
  ActionsSchema:
    docs: A response model with an identifiable action set.
    properties:
      actions:
        docs: >-
          The list of actions to execute in sequential order when the action set
          is triggered.
        type: list<ActionSchema>
      actorId:
        docs: The id of the service account that will execute the action
        type: integer
        validation:
          min: 1
      createdAt:
        docs: The date and time of when the action set was created.
        type: datetime
      createdByUserId:
        docs: The ID of the user that created this action set.
        type: integer
      description:
        docs: The description of the action set
        type: optional<string>
      enabled:
        default: true
        docs: Whether this action set is enabled or not
        type: optional<boolean>
      id:
        docs: The ID of the action set.
        type: integer
        validation:
          min: 1
      match:
        docs: >-
          Defines a matching rule for the signal that will trigger the action
          set
        type: ActionsSchemaMatch
      name:
        docs: The name of the action set
        type: string
      project:
        docs: The project that this action set belongs to.
        type: string
    source:
      openapi: openapi.json
  ActionsSchemaMatch:
    docs: Defines a matching rule for the signal that will trigger the action set
    inline: true
    properties:
      payload:
        docs: Match the payload of the signal
        type: map<string, unknown>
      source:
        docs: Match the source of the signal
        type: literal<"signal-endpoint">
      sourceId:
        docs: Match the source id of the signal
        type: double
    source:
      openapi: openapi.json
  AddonCreateUpdateSchema:
    docs: >-
      Data required to create or update an [Unleash
      addon](https://docs.getunleash.io/reference/addons) instance.
    properties:
      description:
        docs: A description of the addon.
        type: optional<string>
      enabled:
        docs: Whether the addon should be enabled or not.
        type: boolean
      environments:
        docs: >-
          The list of environments that this addon will listen to events from.
          An empty list means it will listen to events from **all**
          environments.
        type: optional<list<string>>
      events:
        docs: The event types that will trigger this specific addon.
        type: list<string>
      parameters:
        docs: >-
          Parameters for the addon provider. This object has different required
          and optional properties depending on the provider you choose. Consult
          the documentation for details.
        type: map<string, unknown>
      projects:
        docs: >-
          The projects that this addon will listen to events from. An empty list
          means it will listen to events from **all** projects.
        type: optional<list<string>>
      provider:
        docs: >
          The addon provider, such as "webhook" or "slack". This string is
          **case sensitive** and maps to the provider's `name` property.


          The list of all supported providers and their parameters for a
          specific Unleash instance can be found by making a GET request to the
          `api/admin/addons` endpoint: the `providers` property of that response
          will contain all available providers.


          The default set of providers can be found in the [addons reference
          documentation](https://docs.getunleash.io/reference/addons). The
          default supported options are:

          - `datadog` for
          [Datadog](https://docs.getunleash.io/reference/addons/datadog)

          - `slack` for
          [Slack](https://docs.getunleash.io/reference/addons/slack)

          - `teams` for [Microsoft
          Teams](https://docs.getunleash.io/reference/addons/teams)

          - `webhook` for
          [webhooks](https://docs.getunleash.io/reference/addons/webhook)


          The provider you choose for your addon dictates what properties the
          `parameters` object needs. Refer to the documentation for each
          provider for more information.
        type: string
    source:
      openapi: openapi.json
  AddonParameterSchema:
    docs: An addon parameter definition.
    properties:
      description:
        docs: >-
          A description of the parameter. This should explain to the end user
          what the parameter is used for.
        type: optional<string>
      displayName:
        docs: >-
          The name of the parameter as it is shown to the end user in the Admin
          UI.
        type: string
      name:
        docs: >-
          The name of the parameter as it is used in code. References to this
          parameter should use this value.
        type: string
      placeholder:
        docs: >-
          The default value for this parameter. This value is used if no other
          value is provided.
        type: optional<string>
      required:
        docs: >-
          Whether this parameter is required or not. If a parameter is required,
          you must give it a value when you create the addon. If it is not
          required it can be left out. It may receive a default value in those
          cases.
        type: boolean
      sensitive:
        docs: >-
          Indicates whether this parameter is **sensitive** or not. Unleash will
          not return sensitive parameters to API requests. It will instead use a
          number of asterisks to indicate that a value is set, e.g. "******".
          The number of asterisks does not correlate to the parameter's value.
        type: boolean
      type:
        docs: >-
          The type of the parameter. Corresponds roughly to [HTML `input` field
          types](https://developer.mozilla.org/docs/Web/HTML/Element/Input#input_types).
          Multi-line inut fields are indicated as `textfield` (equivalent to the
          HTML `textarea` tag).
        type: string
    source:
      openapi: openapi.json
  AddonSchema:
    docs: >-
      An [addon](https://docs.getunleash.io/reference/addons) instance
      description. Contains data about what kind of provider it uses, whether
      it's enabled or not, what events it listens for, and more.
    properties:
      description:
        docs: A description of the addon. `null` if no description exists.
        type: optional<string>
      enabled:
        docs: Whether the addon is enabled or not.
        type: boolean
      environments:
        docs: >-
          The list of environments that this addon listens to events from. An
          empty list means it listens to events from **all** environments.
        type: optional<list<string>>
      events:
        docs: The event types that trigger this specific addon.
        type: list<string>
      id:
        docs: The addon's unique identifier.
        type: integer
        validation:
          min: 1
      parameters:
        docs: >-
          Parameters for the addon provider. This object has different required
          and optional properties depending on the provider you choose.
        type: map<string, unknown>
      projects:
        docs: >-
          The projects that this addon listens to events from. An empty list
          means it listens to events from **all** projects.
        type: optional<list<string>>
      provider:
        docs: The addon provider, such as "webhook" or "slack".
        type: string
    source:
      openapi: openapi.json
  AddonsSchema:
    docs: >-
      An object containing two things:

      1. A list of all [addons](https://docs.getunleash.io/reference/addons)
      defined on this Unleash instance

      2. A list of all addon providers defined on this instance
    properties:
      addons:
        docs: All the addons that exist on this instance of Unleash.
        type: list<AddonSchema>
      providers:
        docs: >-
          A list of  all available addon providers, along with their parameters
          and descriptions.
        type: list<AddonTypeSchema>
    source:
      openapi: openapi.json
  AddonTypeSchema:
    docs: >-
      An addon provider. Defines a specific addon type and what the end user
      must configure when creating a new addon of that type.
    properties:
      alerts:
        docs: >-
          A list of alerts to display to the user when installing addons of this
          type.
        type: optional<list<AddonTypeSchemaAlertsItem>>
      deprecated:
        docs: >-
          This should be used to inform the user that this addon type is
          deprecated and should not be used. Deprecated addons will show a badge
          with this information on the UI.
        type: optional<string>
      description:
        docs: A description of the addon type.
        type: string
      displayName:
        docs: The addon type's name as it should be displayed in the admin UI.
        type: string
      documentationUrl:
        docs: >-
          A URL to where you can find more information about using this addon
          type.
        type: string
      events:
        docs: >-
          All the [event
          types](https://docs.getunleash.io/reference/api/legacy/unleash/admin/events#feature-toggle-events)
          that are available for this addon provider.
        type: optional<list<string>>
      howTo:
        docs: >-
          A long description of how to use this addon type. This will be
          displayed on the top of configuration page. Can contain markdown.
        type: optional<string>
      installation:
        docs: The installation configuration for this addon type.
        type: optional<AddonTypeSchemaInstallation>
      name:
        docs: >-
          The name of the addon type. When creating new addons, this goes in the
          payload's `type` field.
        type: string
      parameters:
        docs: >-
          The addon provider's parameters. Use these to configure an addon of
          this provider type. Items with `required: true` must be provided.
        type: optional<list<AddonParameterSchema>>
      tagTypes:
        docs: >-
          A list of [Unleash tag
          types](https://docs.getunleash.io/reference/feature-toggles#tags) that
          this addon uses. These tags will be added to the Unleash instance when
          an addon of this type is created.
        type: optional<list<TagTypeSchema>>
    source:
      openapi: openapi.json
  AddonTypeSchemaAlertsItem:
    inline: true
    properties:
      text:
        docs: The text of the alert. This is what will be displayed to the user.
        type: string
      type:
        docs: The type of alert. This determines the color of the alert.
        type: AddonTypeSchemaAlertsItemType
    source:
      openapi: openapi.json
  AddonTypeSchemaAlertsItemType:
    docs: The type of alert. This determines the color of the alert.
    enum:
      - success
      - info
      - warning
      - error
    inline: true
    source:
      openapi: openapi.json
  AddonTypeSchemaInstallation:
    docs: The installation configuration for this addon type.
    inline: true
    properties:
      helpText:
        docs: >-
          The help text of the installation configuration. This will be
          displayed to the user when installing addons of this type.
        type: optional<string>
      title:
        docs: >-
          The title of the installation configuration. This will be displayed to
          the user when installing addons of this type.
        type: optional<string>
      url:
        docs: >-
          A URL to where the addon configuration should redirect to install
          addons of this type.
        type: string
    source:
      openapi: openapi.json
  AdminCountSchema:
    docs: Contains total admin counts for an Unleash instance.
    properties:
      noPassword:
        docs: >-
          Total number of admins that do not have a password set. May be SSO,
          but may also be users that did not set a password yet.
        type: double
      password:
        docs: Total number of admins that have a password set.
        type: double
      service:
        docs: Total number of service accounts that have the admin root role.
        type: double
    source:
      openapi: openapi.json
  AdminFeaturesQuerySchema:
    docs: Query parameters used to modify the list of features returned.
    properties:
      namePrefix:
        docs: A case-insensitive prefix filter for the names of feature flags
        type: optional<string>
      tag:
        docs: Used to filter by tags. For each entry, a TAGTYPE:TAGVALUE is expected
        type: optional<list<string>>
    source:
      openapi: openapi.json
  AdminPermissionSchema:
    docs: Describes a single permission
    properties:
      displayName:
        docs: The name to display in listings of permissions
        type: string
      environment:
        docs: Which environment this permission applies to
        type: optional<string>
      id:
        docs: The identifier for this permission
        type: integer
      name:
        docs: The name of this permission
        type: string
      type:
        docs: >-
          What level this permission applies to. Either root, project or the
          name of the environment it applies to
        type: string
    source:
      openapi: openapi.json
  AdminPermissionsSchema:
    docs: What kind of permissions are available
    properties:
      permissions:
        docs: >-
          Returns permissions available at all three levels
          (root|project|environment)
        type: AdminPermissionsSchemaPermissions
      version:
        docs: >-
          The api version of this response. A natural increasing number. Only
          increases if format changes
        type: integer
        validation:
          min: 1
    source:
      openapi: openapi.json
  AdminPermissionsSchemaPermissions:
    docs: >-
      Returns permissions available at all three levels
      (root|project|environment)
    inline: true
    properties:
      environments:
        docs: A list of environments with available permissions per environment
        type: list<AdminPermissionsSchemaPermissionsEnvironmentsItem>
      project:
        docs: Permissions available at the project level
        type: list<AdminPermissionSchema>
      root:
        docs: >-
          Permissions available at the root level, i.e. not connected to any
          specific project or environment
        type: optional<list<AdminPermissionSchema>>
    source:
      openapi: openapi.json
  AdminPermissionsSchemaPermissionsEnvironmentsItem:
    inline: true
    properties:
      name:
        docs: The name of the environment
        type: string
      permissions:
        docs: Permissions available for this environment
        type: list<AdminPermissionSchema>
    source:
      openapi: openapi.json
  AdminSegmentSchema:
    docs: >-
      A description of a
      [segment](https://docs.getunleash.io/reference/segments)
    properties:
      constraints:
        docs: The list of constraints that are used in this segment
        type: list<ConstraintSchema>
      createdAt:
        docs: When the segment was created
        type: datetime
      createdBy:
        docs: The creator's email or username
        type: optional<string>
      description:
        docs: The description for this segment
        type: optional<string>
      id:
        docs: The ID of this segment
        type: integer
        validation:
          min: 0
      name:
        docs: The name of this segment
        type: string
      project:
        docs: >-
          The project the segment belongs to. Only present if the segment is a
          project-specific segment.
        type: optional<string>
      usedInFeatures:
        docs: >-
          The number of feature flags that use this segment. The number also
          includes the any flags with pending change requests that would add
          this segment.
        type: optional<integer>
        validation:
          min: 0
      usedInProjects:
        docs: >-
          The number of projects that use this segment. The number includes any
          projects with pending change requests that would add this segment.
        type: optional<integer>
        validation:
          min: 0
    source:
      openapi: openapi.json
  AdvancedPlaygroundEnvironmentFeatureSchema:
    docs: A simplified feature flag model intended for the Unleash playground.
    properties:
      context:
        docs: The context to use when evaluating flags
        type: SdkFlatContextSchema
      environment:
        docs: The feature's environment.
        type: string
      isEnabled:
        docs: |-
          Whether this feature is enabled or not in the current environment.
                                    If a feature can't be fully evaluated (that is, `strategies.result` is `unknown`),
                                    this will be `false` to align with how client SDKs treat unresolved feature states.
        type: boolean
      isEnabledInCurrentEnvironment:
        docs: >-
          Whether the feature is active and would be evaluated in the provided
          environment in a normal SDK context.
        type: boolean
      name:
        docs: The feature's name.
        type: string
      projectId:
        docs: The ID of the project that contains this feature.
        type: string
      strategies:
        docs: >-
          Feature's applicable strategies and cumulative results of the
          strategies
        type: AdvancedPlaygroundEnvironmentFeatureSchemaStrategies
      variant:
        docs: >-
          The feature variant you receive based on the provided context or the
          _disabled
                                    variant_. If a feature is disabled or doesn't have any
                                    variants, you would get the _disabled variant_.
                                    Otherwise, you'll get one of the feature's defined variants.
        type: optional<AdvancedPlaygroundEnvironmentFeatureSchemaVariant>
      variants:
        docs: The feature variants.
        type: list<VariantSchema>
    source:
      openapi: openapi.json
  AdvancedPlaygroundEnvironmentFeatureSchemaStrategies:
    docs: Feature's applicable strategies and cumulative results of the strategies
    inline: true
    properties:
      data:
        docs: The strategies that apply to this feature.
        type: list<PlaygroundStrategySchema>
      result:
        docs: |-
          The cumulative results of all the feature's strategies. Can be `true`,
                                            `false`, or `unknown`.
                                            This property will only be `unknown`
                                            if one or more of the strategies can't be fully evaluated and the rest of the strategies
                                            all resolve to `false`.
        type: AdvancedPlaygroundEnvironmentFeatureSchemaStrategiesResult
    source:
      openapi: openapi.json
  AdvancedPlaygroundEnvironmentFeatureSchemaStrategiesResult:
    discriminated: false
    docs: |-
      The cumulative results of all the feature's strategies. Can be `true`,
                                        `false`, or `unknown`.
                                        This property will only be `unknown`
                                        if one or more of the strategies can't be fully evaluated and the rest of the strategies
                                        all resolve to `false`.
    inline: true
    source:
      openapi: openapi.json
    union:
      - boolean
      - literal<"unknown">
  AdvancedPlaygroundEnvironmentFeatureSchemaVariant:
    docs: >-
      The feature variant you receive based on the provided context or the
      _disabled
                                variant_. If a feature is disabled or doesn't have any
                                variants, you would get the _disabled variant_.
                                Otherwise, you'll get one of the feature's defined variants.
    inline: true
    properties:
      enabled:
        docs: >-
          Whether the variant is enabled or not. If the feature is disabled or
          if it doesn't have variants, this property will be `false`
        type: boolean
      feature_enabled:
        docs: >-
          Whether the feature is enabled or not. If the feature is disabled,
          this property will be `false`
        type: optional<boolean>
      name:
        docs: >-
          The variant's name. If there is no variant or if the flag is disabled,
          this will be `disabled`
        type: string
      payload:
        docs: An optional payload attached to the variant.
        type: optional<AdvancedPlaygroundEnvironmentFeatureSchemaVariantPayload>
    source:
      openapi: openapi.json
  AdvancedPlaygroundEnvironmentFeatureSchemaVariantPayload:
    docs: An optional payload attached to the variant.
    inline: true
    properties:
      type:
        docs: The format of the payload.
        type: string
      value:
        docs: The payload value stringified.
        type: string

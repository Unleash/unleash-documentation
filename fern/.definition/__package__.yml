  BannerSchema:
    docs: An object describing a banner to be displayed to all users.
    properties:
      createdAt:
        docs: The date and time of when the banner was created.
        type: datetime
      dialog:
        docs: >-
          The markdown to display on the dialog. If not specified, no dialog
          will be displayed.
        type: optional<string>
      dialogTitle:
        docs: >-
          The title to display on the dialog. If not specified, this will be the
          same as `linkText`.
        type: optional<string>
      enabled:
        docs: >-
          Whether the banner should be displayed currently. If not specified,
          defaults to true.
        type: optional<boolean>
      icon:
        docs: >-
          The icon to display on the banner. Can be one of
          https://fonts.google.com/icons. If not specified, this will be the
          default icon for the variant. If "none", no icon will be displayed.
        type: optional<string>
      id:
        docs: >-
          The banner's ID. Banner IDs are incrementing integers. In other words,
          a more recently created banner will always have a higher ID than an
          older one.
        type: integer
        validation:
          min: 1
      link:
        docs: >-
          The link to display on the banner. Can either be an absolute or a
          relative link (e.g. absolute: "https://example.com" or relative:
          "/admin/service-accounts"). If "dialog", will display a dialog when
          clicked. If not specified, no link will be displayed.
        type: optional<string>
      linkText:
        docs: >-
          The text to display on the link. If not specified, will be displayed
          as "More info".
        type: optional<string>
      message:
        docs: The message to display to all users. Supports markdown.
        type: string
      sticky:
        docs: >-
          Whether the banner should be sticky on the screen. If not specified,
          defaults to `false`.
        type: optional<boolean>
      variant:
        docs: >-
          The variant of the banner. One of "info", "warning", "error", or
          "success". If not specified, defaults to "info".
        type: optional<string>
    source:
      openapi: openapi.json

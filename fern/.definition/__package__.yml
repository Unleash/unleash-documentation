    status-code: 500
    type: HealthCheckSchema
  NotFoundError:
    docs: The requested resource was not found.
    examples:
      - value:
          id: 9c40958a-daac-400e-98fb-3bb438567008
          message: Could not find the addon with ID "12345".
          name: NotFoundError
    status-code: 404
    type: unknown
  UnauthorizedError:
    docs: >-
      Authorization information is missing or invalid. Provide a valid API token
      as the `authorization` header, e.g. `authorization:*.*.my-admin-token`.
    examples:
      - value:
          id: 9c40958a-daac-400e-98fb-3bb438567008
          message: >-
            You must log in to use Unleash. Your request had no authorization
            header, so we could not authorize you. Try logging in at
            /auth/simple/login.
          name: AuthenticationRequired
    status-code: 401
    type: unknown

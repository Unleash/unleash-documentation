    docs: The request data does not match what we expect.
    examples:
      - value:
          id: 9c40958a-daac-400e-98fb-3bb438567008
          message: >-
            The request payload you provided doesn't conform to the schema. The
            .parameters property should be object. You sent [].
          name: ValidationError
    status-code: 400
    type: unknown
  ConflictError:
    docs: >-
      The provided resource can not be created or updated because it would
      conflict with the current state of the resource or with an already
      existing resource, respectively.
    examples:
      - value:
          id: 9c40958a-daac-400e-98fb-3bb438567008
          message: There is already a feature called "my-awesome-feature".
          name: NameExistsError
    status-code: 409
    type: unknown
  ContentTooLargeError:
    docs: >-
      The request body is larger than what we accept. By default we only accept
      bodies of 100kB or less
    examples:
      - value:
          id: 9c40958a-daac-400e-98fb-3bb438567008
          message: >-
            You provided more data than we can handle. Unleash accepts at most X
            MB.
          name: ContentTooLarge
    status-code: 413
    type: unknown
  ForbiddenError:
    docs: >-
      The provided user credentials are valid, but the user does not have the
      necessary permissions to perform this operation
    examples:
      - value:
          id: 9c40958a-daac-400e-98fb-3bb438567008
          message: >-
            You need the "UPDATE_ADDON" permission to perform this action in the
            "development" environment.
          name: NoAccessError
    status-code: 403
    type: unknown

      openapi: openapi.json
  VariantSchema:
    docs: >-
      A variant allows for further separation of users into segments. See [our
      excellent
      documentation](https://docs.getunleash.io/reference/feature-toggle-variants#what-are-variants)
      for a more detailed description
    properties:
      name:
        docs: The variants name. Is unique for this feature flag
        type: string
      overrides:
        docs: >-
          Overrides assigning specific variants to specific users. The weighting
          system automatically assigns users to specific groups for you, but any
          overrides in this list will take precedence.
        type: optional<list<OverrideSchema>>
      payload:
        docs: Extra data configured for this variant
        type: optional<VariantSchemaPayload>
      stickiness:
        docs: >-
          [Stickiness](https://docs.getunleash.io/reference/feature-toggle-variants#variant-stickiness)
          is how Unleash guarantees that the same user gets the same variant
          every time
        type: optional<string>
      weight:
        docs: >-
          The weight is the likelihood of any one user getting this variant. It
          is a number between 0 and 1000. See the section on [variant
          weights](https://docs.getunleash.io/reference/feature-toggle-variants#variant-weight)
          for more information
        type: double
        validation:
          max: 1000
          min: 0
      weightType:
        docs: >-
          Set to fix if this variant must have exactly the weight allocated to
          it. If the type is variable, the weight will adjust so that the total
          weight of all variants adds up to 1000
        type: optional<VariantSchemaWeightType>
    source:
      openapi: openapi.json
  VariantSchemaPayload:
    docs: Extra data configured for this variant
    inline: true
    properties:
      type:
        docs: >-
          The type of the value. Commonly used types are string, number, json
          and csv.
        type: VariantSchemaPayloadType
      value:
        docs: The actual value of payload
        type: string
    source:
      openapi: openapi.json
  VariantSchemaPayloadType:
    docs: >-
      The type of the value. Commonly used types are string, number, json and
      csv.
    enum:
      - json
      - csv
      - string
      - number
    inline: true
    source:
      openapi: openapi.json
  VariantSchemaWeightType:
    docs: >-
      Set to fix if this variant must have exactly the weight allocated to it.
      If the type is variable, the weight will adjust so that the total weight
      of all variants adds up to 1000
    enum:
      - variable
      - fix
    inline: true
    source:
      openapi: openapi.json
  VariantsSchema:
    docs: A list of variants
    type: list<VariantSchema>
  VersionSchema:

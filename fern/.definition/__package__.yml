  VersionSchemaCurrent:
    docs: The current version of Unleash.
    inline: true
    properties:
      enterprise:
        docs: >-
          The Enterpris version of Unleash used to build this instance,
          represented as a git revision belonging to the [Unleash
          Enterprise](https://github.com/ivarconr/unleash-enterprise)
          repository. Will be an empty string if no enterprise version was used,
        type: optional<string>
      oss:
        docs: >-
          The OSS version used when building this Unleash instance, represented
          as a git revision belonging to the [main Unleash git
          repo](https://github.com/Unleash/unleash/)
        type: optional<string>
    source:
      openapi: openapi.json
  VersionSchemaLatest:
    docs: >-
      Information about the latest available Unleash releases. Will be an empty
      object if no data is available.
    inline: true
    properties:
      enterprise:
        docs: The latest available Enterprise version of Unleash
        type: optional<string>
      oss:
        docs: The latest available OSS version of Unleash
        type: optional<string>
    source:
      openapi: openapi.json
errors:

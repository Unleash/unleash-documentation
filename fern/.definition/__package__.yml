    docs: >-
      The operation does not support request payloads of the provided type.
      Please ensure that you're using one of the listed payload types and that
      you have specified the right content type in the "content-type" header.
    examples:
      - value:
          id: 9c40958a-daac-400e-98fb-3bb438567008
          message: >-
            We do not accept the content-type you provided (application/xml).
            Try using one of the content-types we do accept instead
            (application/json) and make sure the body is in the corresponding
            format.
          name: ContentTypeerror

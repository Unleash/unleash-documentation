          for billing purposes.
        type: optional<EdgeRequestStatsSchema>
      started:
        docs: RFC3339 timestamp for when the Edge instance was started.
        type: datetime
      traffic: EdgeInstanceTrafficSchema
    source:
      openapi: openapi.json
  EdgeInstanceDataSchemaHosting:
    docs: >-
      A marker that tells Unleash whether this Edge instance is self-hosted or
      hosted by Unleash.
    enum:
      - hosted
      - name: SelfHosted
        value: self-hosted
    inline: true
    source:
      openapi: openapi.json
  EdgeInstanceTrafficSchema:
    docs: >-
      Represents requests to the Edge instance (/api/client/features,
      /api/frontend, etc.)
    properties:
      accessDenied:
        docs: A map containing requests that were denied.
        type: map<string, EdgeLatencyMetricsSchema>
      cachedResponses:
        docs: A map containing requests that had cached responses.
        type: map<string, EdgeLatencyMetricsSchema>
      get:
        docs: A map containing GET requests.
        type: map<string, EdgeLatencyMetricsSchema>
      post:
        docs: A map containing POST requests.
        type: map<string, EdgeLatencyMetricsSchema>
    source:
      openapi: openapi.json
  EdgeLatencyMetricsSchema:
    docs: Representing latency for an Edge operation.
    properties:
      avg:
        docs: Average time per request in milliseconds.
        type: double
        validation:
          min: 0
      count:
        docs: Total number of requests made.
        type: double
        validation:
          min: 0
      p99:
        docs: 99% of requests finished within this amount of milliseconds.
        type: double
        validation:
          min: 0
    source:
      openapi: openapi.json
  EdgeProcessMetricsSchema:
    docs: Represents Edge instance resource usage data.
    properties:
      cpuUsage:
        docs: CPU usage, in seconds, since start of process.
        type: double
        validation:
          min: 0
      memoryUsage:
        docs: Current process_resident_memory (in bytes) usage.
        type: double
        validation:
          min: 0
    source:
      openapi: openapi.json
  EdgeRequestStatsSchema:
    docs: Represents Edge traffic data.
    properties:
      /api/client/features:
        docs: 20x and 30x requests to the client features endpoint
        type: optional<EdgeEndpointTrafficSchema>
      /api/client/metrics:
        docs: Traffic to Edge Metrics (from SDKs)
        type: optional<EdgeEndpointTrafficSchema>
      /api/client/metrics/bulk:
        docs: Traffic to Edge Metrics (from other Edge instances)
        type: optional<EdgeEndpointTrafficSchema>
      /api/client/metrics/edge:
        docs: Traffic to Edge Metrics (from other Edge instances)
        type: optional<EdgeEndpointTrafficSchema>
      /api/frontend:
        docs: Traffic to the frontend endpoint
        type: optional<EdgeEndpointTrafficSchema>
      /api/proxy:
        docs: >-
          Traffic to the proxy endpoint (proxy endpoint is deprecated, use
          /api/frontend instead)
        type: optional<EdgeEndpointTrafficSchema>
    source:
      openapi: openapi.json
  EdgeTokenSchema:
    docs: >-
      A representation of a client token, limiting access to
      [CLIENT](https://docs.getunleash.io/reference/api-tokens-and-client-keys#backend-tokens)
      (used by serverside SDKs) or
      [FRONTEND](https://docs.getunleash.io/reference/api-tokens-and-client-keys#frontend-tokens)
      (used by proxy SDKs)
    properties:
      projects:
        docs: >-
          The list of projects this token has access to. If the token has access
          to specific projects they will be listed here. If the token has access
          to all projects it will be represented as [`*`]
        type: list<string>
      token:
        docs: >-
          The actual token value. [Unleash API
          tokens](https://docs.getunleash.io/reference/api-tokens-and-client-keys)
          are comprised of three parts.
          <project(s)>:<environment>.randomcharacters
        type: string
      type:
        docs: >-
          The [API
          token](https://docs.getunleash.io/reference/api-tokens-and-client-keys)'s
          **type**. Unleash supports three different types of API tokens
          ([ADMIN](https://docs.getunleash.io/reference/api-tokens-and-client-keys#admin-tokens),
          [CLIENT](https://docs.getunleash.io/reference/api-tokens-and-client-keys#backend-tokens),
          [FRONTEND](https://docs.getunleash.io/reference/api-tokens-and-client-keys#frontend-tokens)).
          They all have varying access, so when validating a token it's
          important to know what kind you're dealing with
        type: EdgeTokenSchemaType
    source:
      openapi: openapi.json
  EdgeTokenSchemaType:
    docs: >-
      The [API
      token](https://docs.getunleash.io/reference/api-tokens-and-client-keys)'s
      **type**. Unleash supports three different types of API tokens
      ([ADMIN](https://docs.getunleash.io/reference/api-tokens-and-client-keys#admin-tokens),
      [CLIENT](https://docs.getunleash.io/reference/api-tokens-and-client-keys#backend-tokens),
      [FRONTEND](https://docs.getunleash.io/reference/api-tokens-and-client-keys#frontend-tokens)).
      They all have varying access, so when validating a token it's important to
      know what kind you're dealing with
    enum:
      - client
      - admin
      - frontend
      - backend
    inline: true
    source:
      openapi: openapi.json

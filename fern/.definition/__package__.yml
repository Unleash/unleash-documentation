          by default
        type: optional<FeatureStrategySchema>
      enabled:
        docs: >-
          `true` if the environment is enabled for the project, otherwise
          `false`
        type: boolean
      name:
        docs: The name of the environment
        type: string
      projectApiTokenCount:
        docs: >-
          The number of client and front-end API tokens that have access to this
          project
        type: optional<integer>
        validation:
          min: 0
      projectEnabledToggleCount:
        docs: The number of features enabled in this environment for this project
        type: optional<integer>
        validation:
          min: 0
      protected:
        docs: >-
          `true` if the environment is protected, otherwise `false`. A
          *protected* environment can not be deleted.
        type: boolean
      requiredApprovals:
        docs: >-
          Experimental field. The number of approvals required before a change
          request can be applied in this environment.
        type: optional<integer>
        validation:
          min: 1
      sortOrder:
        docs: >-
          Priority of the environment in a list of environments, the lower the
          value, the higher up in the list the environment will appear
        type: integer
      type:
        docs: >-
          The [type of
          environment](https://docs.getunleash.io/reference/environments#environment-types).
        type: string
      visible:
        docs: >-
          Indicates whether the environment can be enabled for feature flags in
          the project
        type: optional<boolean>
    source:
      openapi: openapi.json

imports:
  root: __package__.yml
docs: >-
  Create, update, and delete [Personal access
  tokens](https://docs.getunleash.io/reference/api-tokens-and-client-keys#personal-access-tokens).
service:
  auth: false
  base-path: ''
  display-name: Personal access tokens
  endpoints:
    createPat:
      display-name: Create a new personal access token (PAT) for the current user.
      docs: >-
        Creates a new [personal access
        token](https://docs.getunleash.io/reference/api-tokens-and-client-keys#personal-access-tokens
        (PAT) belonging to the current user.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - request:
            description: user:xyzrandomstring
            expiresAt: '2023-04-19T08:15:14Z'
          response:
            body:
              createdAt: '2023-04-19T08:15:14Z'
              description: user:xyzrandomstring
              expiresAt: '2023-04-19T08:15:14Z'
              id: 1
              secret: user:xyzrandomstring
              seenAt: '2023-04-19T08:15:14Z'
              userId: 1337
      method: POST
      path: /api/admin/user/tokens
      request:
        body: root.CreatePatSchema
        content-type: application/json
      response:
        docs: The resource was successfully created.
        status-code: 201
        type: root.PatSchema
      source:
        openapi: openapi.json
    deletePat:
      display-name: Delete a personal access token (PAT) for the current user.
      docs: >-
        Deletes a [personal access
        token](https://docs.getunleash.io/reference/api-tokens-and-client-keys#personal-access-tokens)
        (PAT) belonging to the current user.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - path-parameters:
            id: 1
      method: DELETE
      path: /api/admin/user/tokens/{id}
      path-parameters:
        id:
          docs: a personal access token id
          type: integer
      source:
        openapi: openapi.json
    getPats:
      display-name: Get all personal access tokens (PATs) for the current user.
      docs: >-
        Returns all of the [personal access
        tokens](https://docs.getunleash.io/reference/api-tokens-and-client-keys#personal-access-tokens)
        (PATs) belonging to the current user.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - response:
            body:
              pats:
                - createdAt: '2023-04-19T08:15:14Z'
                  description: user:xyzrandomstring
                  expiresAt: '2023-04-19T08:15:14Z'
                  id: 1
                  secret: user:xyzrandomstring
                  seenAt: '2023-04-19T08:15:14Z'
                  userId: 1337
      method: GET
      path: /api/admin/user/tokens
      response:
        docs: '#/components/schemas/patsSchema'
        status-code: 200
        type: root.PatsSchema
      source:
        openapi: openapi.json
  source:
    openapi: openapi.json

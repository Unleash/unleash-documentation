imports:
  root: __package__.yml
docs: API for information about telemetry collection
service:
  auth: false
  base-path: ''
  display-name: Telemetry
  endpoints:
    getTelemetrySettings:
      display-name: Get telemetry settings
      docs: >-
        Provides the configured settings for [telemetry information
        collection](https://docs.getunleash.io/topics/data-collection)
      examples:
        - response:
            body:
              featureInfoCollectionEnabled: true
              versionInfoCollectionEnabled: true
      method: GET
      path: /api/admin/telemetry/settings
      response:
        docs: telemetrySettingsSchema
        status-code: 200
        type: root.TelemetrySettingsSchema
      source:
        openapi: openapi.json
  source:
    openapi: openapi.json

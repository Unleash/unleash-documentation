        docs: '#/components/schemas/detailedInvoicesSchema'
        status-code: 200
        type: root.DetailedInvoicesSchema
      source:
        openapi: openapi.json
    getHealth:
      display-name: Get instance operational status
      docs: >-
        This operation returns information about whether this Unleash instance
        is healthy and ready to serve requests or not. Typically used by your
        deployment orchestrator (e.g. Kubernetes, Docker Swarm, Mesos, et al.).
      errors:
        - root.InternalServerError
      examples:
        - response:
            body:
              health: GOOD
      method: GET
      path: /health
      response:
        docs: healthCheckSchema
        status-code: 200
        type: root.HealthCheckSchema
      source:
        openapi: openapi.json

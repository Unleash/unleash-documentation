imports:
  root: __package__.yml
docs: Read events from this Unleash instance.
service:
  auth: false
  base-path: ''
  display-name: Events
  endpoints:
    getEventCreators:
      display-name: Get a list of all users that have created events
      docs: Returns a list of all users that have created events in the system.
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
      examples:
        - response:
            body:
              - id: 50
                name: User
      method: GET
      path: /api/admin/event-creators
      response:
        docs: eventCreatorsSchema
        status-code: 200
        type: root.EventCreatorsSchema
      source:
        openapi: openapi.json
    getEvents:
      availability: deprecated
      display-name: >-
        Get the most recent events from the Unleash instance or all events
        related to a project.
      docs: >-
        Returns **the last 100** events from the Unleash instance when called
        without a query parameter. When called with a `project` parameter,
        returns **all events** for the specified project.


        If the provided project does not exist, the list of events will be
        empty.
      errors:
        - root.UnauthorizedError
      examples:
        - query-parameters:
            project: project
          response:
            body:
              events:
                - createdAt: '2023-07-05T12:56:00Z'
                  createdBy: johndoe
                  createdByUserId: 1337
                  data:
                    createdAt: '2022-05-31T13:32:20.547Z'
                    description: Flag description
                    impressionData: true
                    name: new-feature
                    project: my-project
                    stale: false
                    type: release
                  environment: development
                  featureName: my.first.feature
                  groupId: 01HQVX5K8P9EXAMPLE123456
                  groupType: change-request
                  id: 1
                  ip: 192.168.1.1
                  label: label
                  preData:
                    createdAt: '2022-05-31T13:32:20.547Z'
                    description: Flag description
                    impressionData: true
                    name: new-feature
                    project: my-project
                    stale: false
                    type: release
                  project: default
                  summary: summary
                  tags:
                    - type: simple
                      value: a-tag-value
                  type: application-created
              totalEvents: 842
              version: 1
      method: GET
      path: /api/admin/events
      request:
        name: GetEventsRequest
        query-parameters:
          project:
            docs: The name of the project whose events you want to retrieve
            type: optional<string>
      response:
        docs: eventsSchema
        status-code: 200
        type: root.EventsSchema
      source:
        openapi: openapi.json
    getEventsForToggle:
      availability: deprecated
      display-name: Get all events related to a specific feature flag.
      docs: >-
        Returns all events related to the specified feature flag. If the feature
        flag does not exist, the list of events will be empty.
      errors:
        - root.UnauthorizedError
      examples:
        - path-parameters:
            featureName: featureName
          response:
            body:
              events:
                - createdAt: '2023-07-05T12:56:00Z'
                  createdBy: johndoe
                  createdByUserId: 1337
                  data:
                    createdAt: '2022-05-31T13:32:20.547Z'
                    description: Flag description
                    impressionData: true
                    name: new-feature
                    project: my-project
                    stale: false
                    type: release
                  environment: development
                  featureName: my.first.feature
                  groupId: 01HQVX5K8P9EXAMPLE123456
                  groupType: change-request
                  id: 1
                  ip: 192.168.1.1
                  label: label
                  preData:
                    createdAt: '2022-05-31T13:32:20.547Z'
                    description: Flag description
                    impressionData: true
                    name: new-feature
                    project: my-project
                    stale: false
                    type: release
                  project: default
                  summary: summary
                  tags:
                    - type: simple
                      value: a-tag-value
                  type: application-created
              toggleName: my.first.feature.flag
              totalEvents: 13
              version: 1
      method: GET
      path: /api/admin/events/{featureName}
      path-parameters:
        featureName: string
      response:
        docs: featureEventsSchema
        status-code: 200
        type: root.FeatureEventsSchema
      source:
        openapi: openapi.json
    searchEvents:
      display-name: Search for events
      docs: Allows searching for events that match the query parameter criteria.
      examples:
        - query-parameters:
            createdBy: IS:2
            environment: IS:production
            feature: IS:myfeature
            from: IS:2024-01-01
            groupId: IS:123
            id: IS:123
            limit: '50'
            offset: '50'
            project: IS:default
            query: admin@example.com
            to: IS:2024-01-31
            type: IS:change-added
          response:
            body:
              events:
                - createdAt: '2023-07-05T12:56:00Z'
                  createdBy: johndoe
                  createdByUserId: 1337
                  data:
                    createdAt: '2022-05-31T13:32:20.547Z'
                    description: Flag description
                    impressionData: true
                    name: new-feature
                    project: my-project
                    stale: false
                    type: release
                  environment: development
                  featureName: my.first.feature
                  groupId: 01HQVX5K8P9EXAMPLE123456
                  groupType: change-request
                  id: 1
                  ip: 192.168.1.1
                  label: label
                  preData:
                    createdAt: '2022-05-31T13:32:20.547Z'
                    description: Flag description
                    impressionData: true
                    name: new-feature
                    project: my-project
                    stale: false
                    type: release
                  project: default
                  summary: summary
                  tags:
                    - type: simple
                      value: a-tag-value
                  type: application-created
              total: 842
      method: GET
      path: /api/admin/search/events
      request:
        name: SearchEventsRequest
        query-parameters:
          createdBy:
            docs: >-
              Filter by the ID of the event creator, using supported operators:
              IS, IS_ANY_OF.
            type: optional<string>
            validation:
              pattern: ^(IS|IS_ANY_OF):(.*?)(,([a-zA-Z0-9_]+))*$
          environment:
            docs: >-
              Filter by environment name using supported operators: IS,
              IS_ANY_OF.
            type: optional<string>
            validation:
              pattern: ^(IS|IS_ANY_OF):(.*?)(,([a-zA-Z0-9_]+))*$
          feature:
            docs: 'Filter by feature name using supported operators: IS, IS_ANY_OF'
            type: optional<string>
            validation:
              pattern: ^(IS|IS_ANY_OF):(.*?)(,([a-zA-Z0-9_]+))*$
          from:
            docs: >-
              The starting date of the creation date range in IS:yyyy-MM-dd
              format
            type: optional<string>
            validation:
              pattern: ^(IS):\d{4}-\d{2}-\d{2}$
          groupId:
            docs: 'Filter by group ID using supported operators: IS, IS_ANY_OF.'
            type: optional<string>
            validation:
              pattern: ^(IS|IS_ANY_OF):(.*?)(,([0-9]+))*$
          id:
            docs: 'Filter by event ID using supported operators: IS, IS_ANY_OF.'
            type: optional<string>
            validation:
              pattern: ^(IS|IS_ANY_OF):(.*?)(,([0-9]+))*$
          limit:
            default: '50'
            docs: >-
              The number of feature environments to return in a page. By default
              it is set to 50. The maximum is 1000.
            type: optional<string>
          offset:
            default: '0'
            docs: >-
              The number of features to skip when returning a page. By default
              it is set to 0.
            type: optional<string>
          project:
            docs: 'Filter by projects ID using supported operators: IS, IS_ANY_OF.'
            type: optional<string>
            validation:
              pattern: ^(IS|IS_ANY_OF):(.*?)(,([a-zA-Z0-9_]+))*$
          query:
            docs: >-
              Find events by a free-text search query. The query will be matched
              against the event data payload (if any).
            type: optional<string>
          to:
            docs: The ending date of the creation date range in IS:yyyy-MM-dd format
            type: optional<string>
            validation:
              pattern: ^(IS):\d{4}-\d{2}-\d{2}$
          type:
            docs: 'Filter by event type using supported operators: IS, IS_ANY_OF.'
            type: optional<string>
            validation:
              pattern: ^(IS|IS_ANY_OF):(.*?)(,([a-zA-Z0-9_]+))*$
      response:
        docs: eventSearchResponseSchema
        status-code: 200
        type: root.EventSearchResponseSchema
      source:
        openapi: openapi.json
  source:
    openapi: openapi.json

navbar-links:
  - type: github
    value: https://github.com/Unleash/unleash
  - type: minimal
    text: Product
    url: https://www.getunleash.io/product
  - type: minimal
    text: Plans
    url: https://www.getunleash.io/plans
  - type: minimal
    text: Sign in
    url: https://www.getunleash.io/signin
  - type: filled
    text: Start free trial
    url: https://www.getunleash.io/plans/enterprise-payg
      

# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: unleash.docs.buildwithfern.com
    custom-domain: unleash.ferndocs.com # specify your custom domain when you are ready to go live

title: Unleash Documentation

layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header
  content-width: 55rem

roles:
 - everyone
 - unleash-admin

tabs:
  home:
    display-name: Home
    icon: home
    viewers:
      - everyone
  guides:
    display-name: Guides
    icon: book
    viewers:
      - unleash-admin
  api:
    display-name: API Reference
    icon: puzzle
    viewers:
      - unleash-admin
  edge:
    display-name: Unleash Edge
    icon: fa-solid fa-bolt
    viewers:
      - unleash-admin
  deploy:
    display-name: Deploy & Integrate
    icon: fa-solid fa-rocket
    viewers:
      - unleash-admin
  support:
    display-name: Support
    icon: fa-solid fa-life-ring
    viewers:
      - unleash-admin

navigation:
  - tab: home
    layout:
      - page: Welcome
        path: docs/pages/welcome.mdx
        # skip-slug: true
      - section: Get started
        contents:
          - page: Quickstart
            path: quickstart.mdx
          - page: What is a feature flag
            path: what-is-a-feature-flag.mdx
          - page: Unleash overview
            path: understanding-unleash/unleash-overview.mdx
            
      
      - section: Core concepts
        contents:
          - page: The anatomy of Unleash
            path: understanding-unleash/the-anatomy-of-unleash.mdx
          - page: Projects
            path: reference/projects.mdx
          - page: Feature toggles
            path: reference/feature-toggles.mdx
          - page: API tokens and client keys
            path: reference/api-tokens-and-client-keys.mdx
          - page: Technical debt
            path: reference/technical-debt.mdx
          - page: Impression data
            path: reference/impression-data.mdx
          - page: Applications
            path: reference/applications.mdx
          - page: Login history
            path: reference/login-history.mdx

  - tab: guides
    layout:
      - section: Tutorials and guides
        viewers:
          - unleash-admin
        contents:
          - page: Feature flag best practices
            path: topics/feature-flags/feature-flag-best-practices.mdx
          - page: How to create a feature flag
            path: how-to-create-feature-flag.mdx
          - page: User management, access controls, and auditing

# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: unleash.docs.buildwithfern.com
    custom-domain: unleash.ferndocs.com # specify your custom domain when you are ready to go live

title: Unleash Documentation

layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header
  content-width: 55rem

# roles:
#  - everyone
#  - unleash-admin

tabs:
  product-docs:
    display-name: Docs
  api-docs:
    display-name: APIs
  sdks:
    display-name: SDKs
  enterprise-edge:
    display-name: Enterprise Edge
  guides:
    display-name: Guides    
  academy:
    display-name: Academy
  release-notes:
    display-name: Release notes

navigation:
